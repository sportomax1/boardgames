name: Fetch BGG Collection

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write   # ðŸ‘ˆ this gives the bot permission to push commits

jobs:
  fetch-bgg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch BGG collection XML
        run: |
          curl -L "https://boardgamegeek.com/xmlapi2/collection?username=sportomax&stats=1" -o collection.xml

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add collection.xml
          git commit -m "Update BGG collection" || echo "No changes to commit"
          git push
