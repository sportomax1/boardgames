<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome227</h1>
        <p>This is your new welcome page!</p>
        <div style="margin-bottom:0.7em;">
            <label for="maxRecordsInput" style="font-weight:600;">Max records to load:</label>
            <input id="maxRecordsInput" type="number" min="1" max="200" value="50" style="width:60px; font-size:1em; margin-left:8px; padding:3px 6px; border-radius:4px; border:1px solid #bbb;">
        </div>
       
        <button id="runApiBtn" style="background:#d32f2f; color:#fff; border:none; border-radius:8px; padding:12px 28px; font-size:1.1em; font-weight:600; margin:1.2em 0 1em 0; cursor:pointer;">RUN</button>
    <button id="settingsBtn" style="background:#1976d2; color:#fff; border:none; border-radius:8px; padding:12px 18px; font-size:1.1em; font-weight:600; margin:1.2em 0 1em 10px; cursor:pointer;">Settings</button>
    <input id="searchInput" type="text" placeholder="Search records..." style="margin-left:18px; padding:7px 12px; font-size:1em; border-radius:6px; border:1px solid #bbb; width:220px;">
        <label style="margin-left:10px; font-size:0.98em;">
            <input type="checkbox" id="searchNameOnly" style="vertical-align:middle; margin-right:4px;"> Name only

            <div id="paginationTop" style="margin:1.2em 0 0.5em 0; text-align:center; width:100%; max-width:100vw;"></div>
            <div id="apiResult" style="margin-top:1.5em; text-align:left; width:100%; max-width:100vw; font-size:1em;"></div>
            <div id="paginationBottom" style="margin:0.5em 0 1.2em 0; text-align:center; width:100%; max-width:100vw;"></div>
        </div>
    </body>
    <script src="welcome.js"></script>
    <script src="welcome2.js"></script>
</body>
</html>

        <div id="paginationTop" style="margin:1.2em auto 0.5em auto; max-width:1200px; text-align:center;"></div>
        <div id="apiResult" style="margin-top:1.5em; text-align:left; max-width:1200px; margin-left:auto; margin-right:auto; font-size:1em;"></div>
        <div id="paginationBottom" style="margin:0.5em auto 1.2em auto; max-width:1200px; text-align:center;"></div>
    </div>
    <script src="welcome.js"></script>
    <script src="welcome2.js"></script>
</body>
</html>
