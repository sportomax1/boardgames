<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome</h1>
        <p>This is your new welcome page!</p>
        <div style="margin-bottom:0.7em;">
            <label for="maxRecordsInput" style="font-weight:600;">Max records to load:</label>
            <input id="maxRecordsInput" type="number" min="1" max="200" value="50" style="width:60px; font-size:1em; margin-left:8px; padding:3px 6px; border-radius:4px; border:1px solid #bbb;">
        </div>
       
        <button id="runApiBtn" style="background:#d32f2f; color:#fff; border:none; border-radius:8px; padding:12px 28px; font-size:1.1em; font-weight:600; margin:1.2em 0 1em 0; cursor:pointer;">RUN</button>
        <div id="apiResult" style="margin-top:1.5em; text-align:left; max-width:600px; margin-left:auto; margin-right:auto; font-size:1em;"></div>
    </div>
    <script src="welcome.js"></script>
    <script src="welcome2.js"></script>
</body>
</html>
