<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome941</h1>
        <p>This is your new welcome page!</p>
        <div style="margin-bottom:0.7em;">
            <label for="maxRecordsInput" style="font-weight:600;">Max records to load:</label>
            <input id="maxRecordsInput" type="number" min="1" max="200" value="10" style="width:60px; font-size:1em; margin-left:8px; padding:3px 6px; border-radius:4px; border:1px solid #bbb;">
        </div>
       
        <button id="runApiBtn" title="Run" aria-label="Run" style="background:#d32f2f; color:#fff; border:none; border-radius:8px; padding:12px 18px; font-size:1.1em; font-weight:600; margin:1.2em 0 1em 0; cursor:pointer; display:inline-flex; align-items:center; justify-content:center;">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:4px;"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
        </button>
        <button id="settingsBtn" title="Settings" aria-label="Settings" style="background:#1976d2; color:#fff; border:none; border-radius:8px; padding:12px 18px; font-size:1.1em; font-weight:600; margin:1.2em 0 1em 10px; cursor:pointer; display:inline-flex; align-items:center; justify-content:center;">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09A1.65 1.65 0 0 0 9 3.09V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </button>

        <!-- Settings Modal (ensure not inside label or other element) -->
        <div id="settingsModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.25); z-index:1000; align-items:center; justify-content:center;">
            <div style="background:#fff; border-radius:12px; padding:28px 32px; min-width:320px; max-width:90vw; max-height:80vh; overflow:auto; box-shadow:0 8px 32px #0003; position:relative;">
                <h2 style="margin-top:0;">Select Columns to Display</h2>
                <div id="settingsColumns" style="margin-bottom:18px; max-height:40vh; overflow:auto; border:1px solid #eee; padding:8px 12px; border-radius:6px; background:#fafbfc;"></div>
                <div style="margin-bottom:12px;">
                    <button id="selectAllBtn" style="margin-right:10px;">Select All</button>
                    <button id="selectNoneBtn">Select None</button>
                </div>
                <button id="saveSettingsBtn" style="background:#388e3c; color:#fff; border:none; border-radius:6px; padding:8px 22px; font-size:1em; font-weight:600; margin-right:10px;">Save</button>
                <button id="closeSettingsBtn" style="background:#b71c1c; color:#fff; border:none; border-radius:6px; padding:8px 22px; font-size:1em; font-weight:600;">Cancel</button>
            </div>
        </div>
        <div style="display:inline-block; position:relative; margin-left:10px;">
            <button id="shareBtn" title="Share" aria-label="Share" style="background:#388e3c; color:#fff; border:none; border-radius:8px; padding:12px 18px; font-size:1.1em; font-weight:600; cursor:pointer; display:inline-flex; align-items:center; justify-content:center;">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
            </button>
            <div id="shareDropdown" style="display:none; position:absolute; background:#fff; border:1px solid #388e3c; border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,0.12); z-index:1000; min-width:180px; right:0;">
                <button id="downloadTableBtn" style="width:100%; border-radius:6px 6px 0 0; background:#fff; color:#222; text-align:left; padding:0.7em 1.2em; border:none; border-bottom:1px solid #eee; cursor:pointer;">Download Table (CSV)</button>
                <button id="collageBtn" style="width:100%; background:#ff9800; color:#fff; text-align:left; padding:0.7em 1.2em; border:none; border-bottom:1px solid #eee; cursor:pointer; display:flex; align-items:center;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:7px;"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
                    Create Collage
                </button>
                <button id="copyTableBtn" style="width:100%; border-radius:0 0 6px 6px; background:#fff; color:#222; text-align:left; padding:0.7em 1.2em; border:none; cursor:pointer;">Copy Table to Clipboard</button>
            </div>
        </div>

    <input id="searchInput" type="text" placeholder="Search records..." style="margin-left:18px; padding:7px 12px; font-size:1em; border-radius:6px; border:1px solid #bbb; width:220px;">
    <label style="margin-left:10px; font-size:0.98em;">
        <input type="checkbox" id="searchNameOnly" style="vertical-align:middle; margin-right:4px;"> Name only
    </label>
    <!-- Collage button will be in the share dropdown below -->
    <div id="paginationTop" style="margin:0.5em 0 0.5em 0; text-align:center; width:100%; max-width:100vw;"></div>
    <div id="apiResult" style="margin-top:1.5em; text-align:left; width:100%; max-width:100vw; font-size:1em;"></div>
    <div id="paginationBottom" style="margin:0.5em 0 1.2em 0; text-align:center; width:100%; max-width:100vw;"></div>
    </div>
    <script src="welcome.js"></script>
    <script src="welcome2.js"></script>
</body>
