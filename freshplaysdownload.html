<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGG XML Play Data Downloader</title>
    <!-- Load Tailwind CSS for mobile-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Light gray background */
        }
        .container-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            border-radius: 12px;
            background-color: white;
        }
        .btn-primary {
            transition: all 0.15s ease-in-out;
        }
        .btn-primary:hover {
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
            transform: translateY(-1px);
        }
        .xml-display {
            white-space: pre-wrap; /* Keeps formatting but wraps long lines */
            word-wrap: break-word;
            font-family: monospace;
            max-height: 400px;
            overflow-y: scroll;
            background-color: #f3f4f6;
            border-radius: 6px;
            padding: 12px;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="p-4 min-h-screen flex items-start justify-center">
    <div class="w-full max-w-lg mt-4 container-card p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">BGG Play Data Tool</h1>
        <p class="text-sm text-gray-500 mb-6">Fetch and download your BoardGameGeek (BGG) game play history as a raw XML file.</p>

        <!-- Username Input -->
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">BGG Username</label>
            <input type="text" id="username" value="Sportomax" placeholder="Enter BGG Username"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 text-gray-800"
                   aria-label="BoardGameGeek Username Input">
        </div>

        <!-- Action Button -->
        <button id="fetch-btn" onclick="fetchPlays()"
                class="w-full btn-primary bg-red-600 text-white font-semibold p-3 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 active:bg-red-800 disabled:bg-red-400 disabled:cursor-not-allowed">
            Fetch Plays
        </button>

        <!-- Status Message Area -->
        <div id="status" class="mt-4 text-sm text-center font-medium h-6"></div>

        <!-- Download Section (Hidden until data is fetched) -->
        <div id="result-section" class="hidden mt-6 pt-4 border-t border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Fetched XML Data</h2>
            
            <button id="download-btn" onclick="downloadXmlFile()"
                    class="w-full mb-4 bg-green-600 text-white font-semibold p-3 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 active:bg-green-800 disabled:bg-green-400 disabled:cursor-not-allowed">
                Download XML File
            </button>

            <!-- XML Display Area -->
            <pre id="xml-output" class="xml-display text-gray-800"></pre>
        </div>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const fetchBtn = document.getElementById('fetch-btn');
        const statusDiv = document.getElementById('status');
        const xmlOutputPre = document.getElementById('xml-output');
        const resultSection = document.getElementById('result-section');
        let currentXmlText = null;

        /**
         * Retries a fetch call with exponential backoff.
         * @param {string} url - The URL to fetch.
         * @param {number} retries - Number of times to retry.
         * @param {number} delay - Initial delay in milliseconds.
         * @returns {Promise<Response>}
         */
        async function fetchWithRetry(url, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        // For BGG, a 200 is expected even if there are no plays, 4xx/5xx are true errors
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i < retries - 1) {
                        // Only log errors, not retries, for clean console experience
                        await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
                    } else {
                        throw error;
                    }
                }
            }
        }

        /**
         * Fetches BGG play data for the given username.
         */
        async function fetchPlays() {
            const username = usernameInput.value.trim();
            if (!username) {
                statusDiv.textContent = 'Please enter a BGG username.';
                statusDiv.className = 'mt-4 text-sm text-center text-red-600 font-medium h-6';
                resultSection.classList.add('hidden');
                return;
            }

            // Reset UI
            statusDiv.textContent = 'Fetching data...';
            statusDiv.className = 'mt-4 text-sm text-center text-blue-600 font-medium h-6';
            fetchBtn.disabled = true;
            xmlOutputPre.textContent = '';
            resultSection.classList.add('hidden');
            currentXmlText = null;

            const url = `https://boardgamegeek.com/xmlapi2/plays?username=${encodeURIComponent(username)}`;

            try {
                const response = await fetchWithRetry(url);
                const xmlText = await response.text();
                
                // The API might return an error message as XML
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "application/xml");
                
                // Check for error node (e.g., if username doesn't exist)
                const errorNode = xmlDoc.querySelector('error');
                if (errorNode) {
                    const errorMessage = errorNode.querySelector('message')?.textContent || 'Unknown API Error.';
                    throw new Error(`BGG API Error: ${errorMessage}`);
                }

                // Check if there are any plays returned
                const totalPlays = xmlDoc.querySelector('plays')?.getAttribute('total');
                if (totalPlays === '0') {
                    statusDiv.textContent = `Success! No plays found for user "${username}".`;
                    statusDiv.className = 'mt-4 text-sm text-center text-yellow-600 font-medium h-6';
                    return;
                }

                // Success
                currentXmlText = xmlText;
                
                // Format for display (basic indentation)
                const formattedXml = formatXml(xmlText);
                xmlOutputPre.textContent = formattedXml;
                
                resultSection.classList.remove('hidden');
                statusDiv.textContent = `Successfully fetched ${totalPlays || 'data'} plays for "${username}".`;
                statusDiv.className = 'mt-4 text-sm text-center text-green-600 font-medium h-6';

            } catch (error) {
                console.error('Fetch Error:', error);
                statusDiv.textContent = `Error: ${error.message}. Check username or network.`;
                statusDiv.className = 'mt-4 text-sm text-center text-red-600 font-medium h-6';
            } finally {
                fetchBtn.disabled = false;
            }
        }

        /**
         * Initiates the XML file download using the stored XML text.
         */
        function downloadXmlFile() {
            if (!currentXmlText) {
                statusDiv.textContent = 'No data to download. Please fetch data first.';
                statusDiv.className = 'mt-4 text-sm text-center text-yellow-600 font-medium h-6';
                return;
            }

            const username = usernameInput.value.trim() || 'plays';
            const filename = `bgg_plays_${username}_${new Date().toISOString().slice(0, 10)}.xml`;

            // Create a Blob containing the XML content
            const blob = new Blob([currentXmlText], { type: 'application/xml' });
            const url = URL.createObjectURL(blob);
            
            // Create a temporary link element to trigger the download
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            
            // Append to body, click it, and remove it
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            // Clean up the object URL
            URL.revokeObjectURL(url);

            statusDiv.textContent = `File "${filename}" downloaded!`;
            statusDiv.className = 'mt-4 text-sm text-center text-green-600 font-medium h-6';
        }

        /**
         * Basic XML formatter for better display readability.
         * @param {string} xml - The raw XML string.
         * @returns {string} The formatted XML string.
         */
        function formatXml(xml) {
            let formatted = '';
            const reg = /(>)(<)(\/*)/g;
            xml = xml.replace(reg, '$1\r\n$2$3');
            let pad = 0;
            xml.split('\r\n').forEach(node => {
                let indent = 0;
                if (node.match( /.+<\/\w[^>]*>$/ )) {
                    indent = 0;
                } else if (node.match( /^<\/\w/ )) {
                    if (pad != 0) {
                        pad--;
                    }
                } else if (node.match( /^<\w[^>]*[^\/]>.*$/ )) {
                    indent = 1;
                } else {
                    indent = 0;
                }

                formatted += '    '.repeat(pad) + node + '\r\n';
                pad += indent;
            });

            return formatted.trim();
        }
    </script>
</body>
</html>
