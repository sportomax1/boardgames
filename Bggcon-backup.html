<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGG Library Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #555;
        }

        input[type="file"],
        input[type="text"],
        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            width: 100%;
            transition: border-color 0.3s;
        }

        input[type="file"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
        }

        .field-selector {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .field-selector h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #667eea;
        }

        .field-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .field-checkbox {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
        }

        .field-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .stats {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            flex: 1;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        /* Card View */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .card-field {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .card-field-label {
            font-weight: 600;
            color: #666;
            font-size: 13px;
        }

        .card-field-value {
            color: #333;
            font-size: 13px;
            text-align: right;
            max-width: 60%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Table View */
        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: #5568d3;
        }

        th.sortable::after {
            content: ' â‡…';
            opacity: 0.5;
        }

        th.sorted-asc::after {
            content: ' â†‘';
            opacity: 1;
        }

        th.sorted-desc::after {
            content: ' â†“';
            opacity: 1;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 13px;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .cards-container {
                grid-template-columns: 1fr;
            }

            .field-checkboxes {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ² BGG Library Viewer</h1>
            
            <div class="controls">
                <div class="control-group">
                    <label for="xmlFile">Load XML File:</label>
                    <input type="file" id="xmlFile" accept=".xml" />
                </div>

                <div class="control-group">
                    <label for="xmlUrl">Or enter XML URL:</label>
                    <input type="text" id="xmlUrl" placeholder="https://raw.githubusercontent.com/sportomax1/boardgames/main/bggcon.xml" />
                    <button class="toggle-btn" onclick="loadFromUrl()">Load from URL</button>
                </div>

                <div class="control-group">
                    <label for="searchBox">Search:</label>
                    <input type="text" id="searchBox" placeholder="Search games..." />
                </div>

                <div class="control-group">
                    <label for="sortField">Sort By:</label>
                    <select id="sortField">
                        <option value="">-- Select field to sort --</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="sortOrder">Sort Order:</label>
                    <select id="sortOrder">
                        <option value="asc">Ascending (A-Z, 0-9)</option>
                        <option value="desc">Descending (Z-A, 9-0)</option>
                    </select>
                </div>

                <div class="view-toggle">
                    <button class="toggle-btn active" id="cardViewBtn" onclick="switchView('card')">Card View</button>
                    <button class="toggle-btn" id="tableViewBtn" onclick="switchView('table')">Table View</button>
                </div>
            </div>
        </div>

        <div id="fieldSelector" class="field-selector hidden">
            <h3>ðŸ“‹ Select Fields to Display</h3>
            <div class="field-checkboxes" id="fieldCheckboxes"></div>
        </div>

        <div id="stats" class="stats hidden">
            <div class="stat-item">
                <div class="stat-value" id="totalGames">0</div>
                <div class="stat-label">Total Games</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="displayedGames">0</div>
                <div class="stat-label">Displayed</div>
            </div>
        </div>

        <div id="error" class="error hidden"></div>
        <div id="loading" class="loading hidden">Loading...</div>
        
        <div id="cardView" class="cards-container"></div>
        <div id="tableView" class="table-container hidden"></div>
    </div>

    <script>
        let gamesData = [];
        let allFields = [];
        let selectedFields = new Set();
        let currentView = 'card';
        let currentSortField = '';
        let currentSortOrder = 'asc';
        let displayedGames = [];

        // Default fields to show
        const defaultFields = ['name', 'bgg_id', 'min_players', 'max_players', 'min_play_time', 'max_play_time', 'is_checked_out', 'checkout_count'];

        document.getElementById('xmlFile').addEventListener('change', handleFileSelect);
        document.getElementById('searchBox').addEventListener('input', filterGames);
        document.getElementById('sortField').addEventListener('change', handleSortChange);
        document.getElementById('sortOrder').addEventListener('change', handleSortChange);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => parseXML(e.target.result);
                reader.readAsText(file);
            }
        }

        function loadFromUrl() {
            const url = document.getElementById('xmlUrl').value.trim();
            if (!url) {
                showError('Please enter a URL');
                return;
            }

            showLoading(true);
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch XML');
                    return response.text();
                })
                .then(xmlText => parseXML(xmlText))
                .catch(error => {
                    showError('Error loading XML: ' + error.message);
                    showLoading(false);
                });
        }

        function parseXML(xmlText) {
            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                const games = xmlDoc.getElementsByTagName('game');
                gamesData = [];
                allFields = new Set();

                for (let game of games) {
                    const gameObj = {};
                    for (let child of game.children) {
                        const fieldName = child.tagName;
                        const fieldValue = child.textContent;
                        gameObj[fieldName] = fieldValue;
                        allFields.add(fieldName);
                    }
                    gamesData.push(gameObj);
                }

                allFields = Array.from(allFields).sort();
                selectedFields = new Set(defaultFields.filter(f => allFields.includes(f)));
                
                if (selectedFields.size === 0 && allFields.length > 0) {
                    selectedFields = new Set(allFields.slice(0, 8));
                }

                setupFieldSelector();
                updateStats();
                populateSortOptions();
                renderGames();
                showLoading(false);
                document.getElementById('fieldSelector').classList.remove('hidden');
                document.getElementById('stats').classList.remove('hidden');
            } catch (error) {
                showError('Error parsing XML: ' + error.message);
                showLoading(false);
            }
        }

        function setupFieldSelector() {
            const container = document.getElementById('fieldCheckboxes');
            container.innerHTML = '';

            allFields.forEach(field => {
                const label = document.createElement('label');
                label.className = 'field-checkbox';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = field;
                checkbox.checked = selectedFields.has(field);
                checkbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        selectedFields.add(field);
                    } else {
                        selectedFields.delete(field);
                    }
                    renderGames();
                });

                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(formatFieldName(field)));
                container.appendChild(label);
            });
        }

        function formatFieldName(field) {
            return field.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function populateSortOptions() {
            const sortField = document.getElementById('sortField');
            sortField.innerHTML = '<option value="">-- Select field to sort --</option>';
            
            allFields.forEach(field => {
                const option = document.createElement('option');
                option.value = field;
                option.textContent = formatFieldName(field);
                sortField.appendChild(option);
            });
        }

        function handleSortChange() {
            currentSortField = document.getElementById('sortField').value;
            currentSortOrder = document.getElementById('sortOrder').value;
            filterGames();
        }

        function sortGames(games) {
            if (!currentSortField) return games;

            return [...games].sort((a, b) => {
                let valA = a[currentSortField] || '';
                let valB = b[currentSortField] || '';

                // Try to parse as numbers
                const numA = parseFloat(valA);
                const numB = parseFloat(valB);

                if (!isNaN(numA) && !isNaN(numB)) {
                    return currentSortOrder === 'asc' ? numA - numB : numB - numA;
                }

                // String comparison
                valA = String(valA).toLowerCase();
                valB = String(valB).toLowerCase();

                if (currentSortOrder === 'asc') {
                    return valA.localeCompare(valB);
                } else {
                    return valB.localeCompare(valA);
                }
            });
        }

        function switchView(view) {
            currentView = view;
            document.getElementById('cardViewBtn').classList.toggle('active', view === 'card');
            document.getElementById('tableViewBtn').classList.toggle('active', view === 'table');
            document.getElementById('cardView').classList.toggle('hidden', view !== 'card');
            document.getElementById('tableView').classList.toggle('hidden', view !== 'table');
            renderGames();
        }

        function filterGames() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            let filtered = gamesData.filter(game => {
                return Object.values(game).some(value => 
                    String(value).toLowerCase().includes(searchTerm)
                );
            });
            
            filtered = sortGames(filtered);
            displayedGames = filtered;
            renderGames(filtered);
        }

        function renderGames(gamesToRender = gamesData) {
            if (currentView === 'card') {
                renderCardView(gamesToRender);
            } else {
                renderTableView(gamesToRender);
            }
            document.getElementById('displayedGames').textContent = gamesToRender.length;
        }

        function renderCardView(games) {
            const container = document.getElementById('cardView');
            container.innerHTML = '';

            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';

                const title = document.createElement('div');
                title.className = 'card-title';
                title.textContent = game.name || game.n || 'Unnamed Game';
                card.appendChild(title);

                Array.from(selectedFields).forEach(field => {
                    if (game[field]) {
                        const fieldDiv = document.createElement('div');
                        fieldDiv.className = 'card-field';

                        const label = document.createElement('span');
                        label.className = 'card-field-label';
                        label.textContent = formatFieldName(field) + ':';

                        const value = document.createElement('span');
                        value.className = 'card-field-value';
                        value.textContent = game[field];

                        fieldDiv.appendChild(label);
                        fieldDiv.appendChild(value);
                        card.appendChild(fieldDiv);
                    }
                });

                container.appendChild(card);
            });
        }

        function renderTableView(games) {
            const container = document.getElementById('tableView');
            const fields = Array.from(selectedFields);

            let html = '<div class="table-wrapper"><table><thead><tr>';
            fields.forEach(field => {
                html += `<th>${formatFieldName(field)}</th>`;
            });
            html += '</tr></thead><tbody>';

            games.forEach(game => {
                html += '<tr>';
                fields.forEach(field => {
                    html += `<td>${game[field] || ''}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        function updateStats() {
            document.getElementById('totalGames').textContent = gamesData.length;
            document.getElementById('displayedGames').textContent = gamesData.length;
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        // Auto-load from default URL on page load
        window.addEventListener('load', () => {
            const defaultUrl = 'https://raw.githubusercontent.com/sportomax1/boardgames/main/bggcon.xml';
            document.getElementById('xmlUrl').value = defaultUrl;
        });
    </script>
</body>
</html>
