<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGG Game Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .filters {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group input, .filter-group select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            flex: 1;
            min-width: 200px;
        }

        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .game-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 36px rgba(0,0,0,0.25);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 3em;
        }

        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-info {
            padding: 20px;
        }

        .game-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .game-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 12px;
            font-size: 0.9em;
            color: #666;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .detail-label {
            font-weight: 600;
            color: #667eea;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-top: 10px;
        }

        .badge-available {
            background: #d4edda;
            color: #155724;
        }

        .badge-checked-out {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-condition {
            background: #d1ecf1;
            color: #0c5460;
            margin-left: 5px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ Board Game Library</h1>
        
        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalGames">-</div>
                <div class="stat-label">Total Games</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="availableGames">-</div>
                <div class="stat-label">Available</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="checkedOutGames">-</div>
                <div class="stat-label">Checked Out</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <input type="text" id="searchInput" placeholder="üîç Search games...">
                <select id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="available">Available</option>
                    <option value="checked-out">Checked Out</option>
                </select>
                <select id="sortBy">
                    <option value="name">Sort by Name</option>
                    <option value="checkouts">Sort by Popularity</option>
                    <option value="players">Sort by Players</option>
                </select>
            </div>
        </div>

        <div id="loading" class="loading">Loading games...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="gamesGrid" class="games-grid"></div>
    </div>

    <script>
        let allGames = [];
        let gameImages = {};

        async function loadXML() {
            try {
                const response = await fetch('bggcon.xml');
                if (!response.ok) throw new Error('Failed to load XML file');
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                return xmlDoc;
            } catch (error) {
                console.error('Error loading XML:', error);
                showError('Failed to load game library. Make sure bggcon.xml is in the same folder.');
                return null;
            }
        }

        function parseGames(xmlDoc) {
            const games = [];
            const gameNodes = xmlDoc.getElementsByTagName('game');
            
            for (let gameNode of gameNodes) {
                const game = {
                    bggId: getTextContent(gameNode, 'bgg_id'),
                    name: getTextContent(gameNode, 'name'),
                    age: getTextContent(gameNode, 'age'),
                    checkoutCount: parseInt(getTextContent(gameNode, 'checkout_count')) || 0,
                    isCheckedOut: getTextContent(gameNode, 'is_checked_out') === '1',
                    maxPlayers: getTextContent(gameNode, 'max_players'),
                    minPlayers: getTextContent(gameNode, 'min_players'),
                    maxPlayTime: getTextContent(gameNode, 'max_play_time'),
                    minPlayTime: getTextContent(gameNode, 'min_play_time'),
                    publisher: getTextContent(gameNode, 'publisher_name'),
                    condition: getTextContent(gameNode, 'overall_condition'),
                    catalogNumber: getTextContent(gameNode, 'catalog_number'),
                    location: getTextContent(gameNode, 'location')
                };
                games.push(game);
            }
            
            return games;
        }

        function getTextContent(node, tagName) {
            const element = node.getElementsByTagName(tagName)[0];
            return element ? element.textContent : '';
        }

        async function fetchBGGThumbnail(bggId) {
            if (!bggId) return null;
            
            try {
                const response = await fetch(`https://boardgamegeek.com/xmlapi2/thing?id=${bggId}&type=boardgame`);
                if (!response.ok) return null;
                
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                const thumbnail = xmlDoc.querySelector('thumbnail');
                return thumbnail ? thumbnail.textContent : null;
            } catch (error) {
                console.error(`Error fetching thumbnail for BGG ID ${bggId}:`, error);
                return null;
            }
        }

        async function loadAllThumbnails() {
            const batchSize = 5;
            for (let i = 0; i < allGames.length; i += batchSize) {
                const batch = allGames.slice(i, i + batchSize);
                const promises = batch.map(game => 
                    fetchBGGThumbnail(game.bggId).then(url => {
                        if (url) gameImages[game.bggId] = url;
                    })
                );
                await Promise.all(promises);
                await new Promise(resolve => setTimeout(resolve, 1000));
                renderGames();
            }
        }

        function renderGames() {
            const grid = document.getElementById('gamesGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            let filtered = allGames.filter(game => {
                const matchesSearch = game.name.toLowerCase().includes(searchTerm);
                const matchesStatus = statusFilter === 'all' || 
                    (statusFilter === 'available' && !game.isCheckedOut) ||
                    (statusFilter === 'checked-out' && game.isCheckedOut);
                return matchesSearch && matchesStatus;
            });

            filtered.sort((a, b) => {
                if (sortBy === 'name') return a.name.localeCompare(b.name);
                if (sortBy === 'checkouts') return b.checkoutCount - a.checkoutCount;
                if (sortBy === 'players') return parseInt(b.maxPlayers) - parseInt(a.maxPlayers);
                return 0;
            });

            grid.innerHTML = filtered.map(game => createGameCard(game)).join('');
            updateStats();
        }

        function createGameCard(game) {
            const imageUrl = gameImages[game.bggId];
            const imageHTML = imageUrl 
                ? `<img src="${imageUrl}" alt="${game.name}">`
                : '<div class="game-image">üé≤</div>';

            return `
                <div class="game-card">
                    <div class="game-image">${imageHTML}</div>
                    <div class="game-info">
                        <div class="game-name">${game.name}</div>
                        <div>
                            <span class="badge ${game.isCheckedOut ? 'badge-checked-out' : 'badge-available'}">
                                ${game.isCheckedOut ? 'üì§ Checked Out' : '‚úÖ Available'}
                            </span>
                            ${game.condition ? `<span class="badge badge-condition">${game.condition}</span>` : ''}
                        </div>
                        <div class="game-details">
                            <div class="detail-item">
                                <span class="detail-label">üë•</span>
                                <span>${game.minPlayers}-${game.maxPlayers} players</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">‚è±Ô∏è</span>
                                <span>${game.minPlayTime}-${game.maxPlayTime} min</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">üîÑ</span>
                                <span>${game.checkoutCount} checkouts</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">üì¶</span>
                                <span>${game.catalogNumber}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateStats() {
            const total = allGames.length;
            const available = allGames.filter(g => !g.isCheckedOut).length;
            const checkedOut = allGames.filter(g => g.isCheckedOut).length;

            document.getElementById('totalGames').textContent = total;
            document.getElementById('availableGames').textContent = available;
            document.getElementById('checkedOutGames').textContent = checkedOut;
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        async function init() {
            const xmlDoc = await loadXML();
            if (!xmlDoc) return;

            allGames = parseGames(xmlDoc);
            
            if (allGames.length === 0) {
                showError('No games found in the XML file.');
                return;
            }

            document.getElementById('loading').style.display = 'none';
            renderGames();
            loadAllThumbnails();

            document.getElementById('searchInput').addEventListener('input', renderGames);
            document.getElementById('statusFilter').addEventListener('change', renderGames);
            document.getElementById('sortBy').addEventListener('change', renderGames);
        }

        init();
    </script>
</body>
</html>
