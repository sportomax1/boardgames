<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFM Geeklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            padding: 16px;
            padding-bottom: 80px;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 24px;
            color: #1d1d1f;
            margin-bottom: 8px;
        }
        
        .stats {
            display: flex;
            gap: 16px;
            font-size: 14px;
            color: #6e6e73;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }
        
        .game-name {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 4px;
        }
        
        .username {
            font-size: 14px;
            color: #0066cc;
            margin-bottom: 8px;
        }
        
        .sold-badge {
            background: #ff3b30;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .available-badge {
            background: #34c759;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .price {
            font-size: 22px;
            font-weight: 700;
            color: #1d1d1f;
            margin: 8px 0;
        }
        
        .meta-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e5e5e7;
            font-size: 12px;
            color: #6e6e73;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .meta-label {
            font-weight: 600;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .btn:active {
            opacity: 0.7;
        }
        
        .btn-details {
            background: #007aff;
            color: white;
        }
        
        .btn-comments {
            background: #5856d6;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            animation: fadeIn 0.2s;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e5e5e7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: white;
            border-radius: 16px 16px 0 0;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #6e6e73;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-body {
            padding: 20px;
            font-size: 15px;
            line-height: 1.6;
            color: #1d1d1f;
        }
        
        .comment-item {
            padding: 12px;
            background: #f5f5f7;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .comment-user {
            font-weight: 600;
            color: #0066cc;
        }
        
        .comment-date {
            color: #6e6e73;
        }
        
        .comment-text {
            font-size: 14px;
            color: #1d1d1f;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6e6e73;
        }
        
        .error {
            background: #ff3b30;
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>VFM Geeklist</h1>
        <div class="stats">
            <span id="totalItems">Loading...</span>
        </div>
    </div>
    
    <div id="content">
        <div class="loading">Loading items...</div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        let allItems = [];
        
        async function loadGeekList() {
            try {
                const response = await fetch('vfm25.xml');
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'text/xml');
                
                const items = xml.querySelectorAll('item');
                const contentDiv = document.getElementById('content');
                
                if (items.length === 0) {
                    contentDiv.innerHTML = '<div class="error">No items found in the geeklist.</div>';
                    return;
                }
                
                // Filter out rules (objectid 340938) and sort by postdate desc
                allItems = Array.from(items)
                    .filter(item => item.getAttribute('objectid') !== '340938')
                    .sort((a, b) => {
                        const dateA = new Date(a.getAttribute('postdate'));
                        const dateB = new Date(b.getAttribute('postdate'));
                        return dateB - dateA;
                    });
                
                document.getElementById('totalItems').textContent = `${allItems.length} items`;
                contentDiv.innerHTML = '';
                
                allItems.forEach((item, index) => {
                    const card = createCard(item, index);
                    contentDiv.appendChild(card);
                });
                
            } catch (error) {
                document.getElementById('content').innerHTML = 
                    `<div class="error">Error loading data: ${error.message}</div>`;
            }
        }
        
        function createCard(item, index) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const itemId = item.getAttribute('id');
            const objectId = item.getAttribute('objectid');
            const objectName = item.getAttribute('objectname');
            const username = item.getAttribute('username');
            const postDate = item.getAttribute('postdate');
            const editDate = item.getAttribute('editdate');
            const thumbs = item.getAttribute('thumbs') || '0';
            const sold = item.getAttribute('sold') === '1';
            const priceAttr = item.getAttribute('price');
            const currency = item.getAttribute('currency') || 'USD';
            
            const bodyText = item.querySelector('body')?.textContent || '';
            const comments = item.querySelectorAll('comment');
            const commentCount = comments.length;
            
            // Extract price from body if not in attributes
            let displayPrice = priceAttr;
            if (!displayPrice) {
                const priceMatch = bodyText.match(/\$(\d+(?:\.\d{2})?)/);
                if (priceMatch) {
                    displayPrice = priceMatch[1];
                }
            }
            
            const formattedPrice = displayPrice ? 
                `$${displayPrice} ${currency !== 'USD' ? currency : ''}`.trim() : 
                'Price not listed';
            
            const formattedPostDate = new Date(postDate).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const formattedEditDate = editDate ? new Date(editDate).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            }) : 'N/A';
            
            card.innerHTML = `
                <div class="card-header">
                    <div>
                        <div class="game-name">${objectName}</div>
                        <div class="username">@${username}</div>
                    </div>
                    <div class="${sold ? 'sold-badge' : 'available-badge'}">
                        ${sold ? 'SOLD' : 'AVAILABLE'}
                    </div>
                </div>
                
                <div class="price">${formattedPrice}</div>
                
                <div class="meta-info">
                    <div class="meta-item">
                        <span class="meta-label">Item ID:</span>
                        <span>${itemId}</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Object ID:</span>
                        <span>${objectId}</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Posted:</span>
                        <span>${formattedPostDate}</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Edited:</span>
                        <span>${formattedEditDate}</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">üëç Thumbs:</span>
                        <span>${thumbs}</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">üí¨ Comments:</span>
                        <span>${commentCount}</span>
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-details" onclick="showDetails(${index})">Details</button>
                    <button class="btn btn-comments" onclick="showComments(${index})">Comments (${commentCount})</button>
                </div>
            `;
            
            return card;
        }
        
        function showDetails(index) {
            const item = allItems[index];
            const objectName = item.getAttribute('objectname');
            const bodyText = item.querySelector('body')?.textContent || 'No details available';
            
            document.getElementById('modalTitle').textContent = objectName;
            document.getElementById('modalBody').innerHTML = `<div>${formatBodyText(bodyText)}</div>`;
            document.getElementById('modal').classList.add('active');
        }
        
        function showComments(index) {
            const item = allItems[index];
            const objectName = item.getAttribute('objectname');
            const comments = item.querySelectorAll('comment');
            
            document.getElementById('modalTitle').textContent = `Comments - ${objectName}`;
            
            if (comments.length === 0) {
                document.getElementById('modalBody').innerHTML = '<p style="color: #6e6e73;">No comments yet.</p>';
            } else {
                let commentsHtml = '';
                comments.forEach(comment => {
                    const username = comment.getAttribute('username');
                    const date = comment.getAttribute('date');
                    const text = comment.textContent.trim();
                    const formattedDate = new Date(date).toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    commentsHtml += `
                        <div class="comment-item">
                            <div class="comment-header">
                                <span class="comment-user">@${username}</span>
                                <span class="comment-date">${formattedDate}</span>
                            </div>
                            <div class="comment-text">${escapeHtml(text)}</div>
                        </div>
                    `;
                });
                document.getElementById('modalBody').innerHTML = commentsHtml;
            }
            
            document.getElementById('modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        function formatBodyText(text) {
            // Basic BBCode formatting
            let formatted = escapeHtml(text);
            formatted = formatted.replace(/\[B\](.*?)\[\/B\]/gi, '<strong>$1</strong>');
            formatted = formatted.replace(/\[I\](.*?)\[\/I\]/gi, '<em>$1</em>');
            formatted = formatted.replace(/\[U\](.*?)\[\/U\]/gi, '<u>$1</u>');
            formatted = formatted.replace(/\[-\](.*?)\[\/-\]/gi, '<del>$1</del>');
            formatted = formatted.replace(/\[url=(.*?)\](.*?)\[\/url\]/gi, '<a href="$1" target="_blank" style="color: #0066cc;">$2</a>');
            formatted = formatted.replace(/\n/g, '<br>');
            return formatted;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Load data on page load
        loadGeekList();
        
        // Reload every 5 minutes
        setInterval(loadGeekList, 5 * 60 * 1000);
    </script>
</body>
</html>
