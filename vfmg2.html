<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFM Geeklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            padding: 16px;
            padding-bottom: 80px;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 24px;
            color: #1d1d1f;
            margin-bottom: 8px;
        }
        
        .stats {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 14px;
            color: #6e6e73;
            margin-bottom: 16px;
        }

        #loadStatus {
            font-style: italic;
            color: #ff9500;
            font-size: 12px;
            margin-bottom: 6px;
        }
        
        #creationStats {
            font-size: 11px;
            margin-top: 6px;
            display: none;
            line-height: 1.5;
            background: #f5f5f7;
            padding: 8px;
            border-radius: 6px;
        }
        
        #creationStats span {
            font-weight: bold;
            color: #007aff;
        }
        
        .vfm-controls {
            margin-bottom: 16px;
            padding: 12px;
            background: #f5f5f7;
            border-radius: 8px;
        }
        
        .vfm-controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .vfm-controls-title {
            font-weight: 600;
            font-size: 14px;
            color: #1d1d1f;
        }
        
        .toggle-vfm-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .vfm-filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }
        
        .vfm-filter-btn {
            padding: 6px 12px;
            border: 2px solid #e5e5e7;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            background: white;
            color: #1d1d1f;
            transition: all 0.2s;
        }
        
        .vfm-filter-btn.active {
            background: #007aff;
            color: white;
            border-color: #007aff;
        }
        
        .progress-container {
            margin-bottom: 16px;
            display: none;
        }
        
        .progress-item {
            padding: 6px 10px;
            background: #f5f5f7;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            color: #1d1d1f;
            line-height: 1.4;
        }
        
        .progress-item.hidden {
            display: none;
        }
        
        .status-loaded { color: #34c759; font-weight: bold; }
        .status-failed { color: #ff3b30; font-weight: bold; }
        .status-loading { color: #ff9500; font-weight: bold; }
        
        .search-section {
            margin-top: 16px;
        }
        
        .search-type-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .search-type-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e5e5e7;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            background: white;
            color: #1d1d1f;
            transition: all 0.2s;
        }
        
        .search-type-btn.active {
            background: #007aff;
            color: white;
            border-color: #007aff;
        }
        
        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e5e7;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 8px;
            font-family: inherit;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #007aff;
        }
        
        .search-buttons {
            display: flex;
            gap: 8px;
            margin-top: 4px;
            margin-bottom: 16px;
        }
        
        .search-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .search-btn:active {
            opacity: 0.7;
        }
        
        .btn-filter {
            background: #007aff;
            color: white;
        }
        
        .btn-clear {
            background: #6e6e73;
            color: white;
        }
        
        .btn-dashboard {
            background: #ff9500;
            color: white;
        }

        .collection-load-section {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        #collectionUsernameInput {
            flex: 1;
        }
        
        #loadCollectionBtn {
            flex-shrink: 0;
            background: #34c759;
            color: white;
            border: none;
            padding: 0 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        #collectionStatus {
            font-size: 12px;
            padding: 4px 0;
            min-height: 1.5em;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .card-header {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .game-thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            background: #e5e5e7;
            flex-shrink: 0;
        }
        
        .card-info {
            flex: 1;
            min-width: 0;
        }
        
        .card-top-row {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 4px;
        }
        
        .game-name {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 4px;
            line-height: 1.3;
        }
        
        .username {
            font-size: 14px;
            color: #0066cc;
            margin-bottom: 4px;
        }
        
        .user-details {
            font-size: 11px;
            color: #6e6e73;
            margin-bottom: 4px;
        }
        
        .geeklist-badge {
            display: inline-block;
            background: #5856d6;
            color: white;
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 4px;
        }
        
        .badge-group {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }
        
        .sold-badge {
            background: #ff3b30;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .available-badge {
            background: #34c759;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .time-since {
            font-size: 11px;
            color: #6e6e73;
            white-space: nowrap;
        }
        
        .price-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 8px 0;
            gap: 8px;
        }
        
        .price {
            font-size: 22px;
            font-weight: 700;
            color: #1d1d1f;
        }
        
        .price-supplementary {
            font-size: 11px;
            color: #6e6e73;
            margin-top: 2px;
        }
        
        .price-buttons {
            display: flex;
            gap: 6px;
        }
        
        .btn-icon {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: opacity 0.2s;
            text-decoration: none;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 600;
        }
        
        .btn-icon:active {
            opacity: 0.7;
        }
        
        .card-stats {
            display: flex;
            gap: 8px;
            font-size: 11px;
            color: #6e6e73;
            align-items: center;
        }
        
        .card-stat {
            display: flex;
            align-items: center;
            gap: 2px;
        }
        
        .private-stats {
            font-size: 10px;
            color: #555;
            width: 100%;
            text-align: right;
            margin-top: 2px;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            text-decoration: none;
            color: white;
            text-align: center;
        }
        
        .btn:active {
            opacity: 0.7;
        }
        
        .btn-link {
            background: #34c759;
            color: white;
        }
        
        .btn-details {
            background: #007aff;
            color: white;
        }
        
        .btn-comments {
            background: #5856d6;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            animation: fadeIn 0.2s;
        }
        
        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 0;
        }
        
        .modal-content {
            background: white;
            width: 100%; 
            height: 100%; 
            max-width: none;
            max-height: none;
            overflow-y: auto;
            border-radius: 0;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e5e5e7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: white;
            border-radius: 0;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #6e6e73;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-body {
            padding: 20px;
            font-size: 15px;
            line-height: 1.6;
            color: #1d1d1f;
        }
        
        .dashboard-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }
        
        .dashboard-table th {
            background: #f5f5f7;
            padding: 8px 8px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            cursor: pointer;
            user-select: none;
            border-bottom: 2px solid #e5e5e7;
            z-index: 10;
        }
        
        .dashboard-table th:hover {
            background: #e5e5e7;
        }
        
        .dashboard-table th.sorted-asc::after {
            content: ' ▲';
            color: #007aff;
        }
        
        .dashboard-table th.sorted-desc::after {
            content: ' ▼';
            color: #007aff;
        }
        
        .dashboard-table td {
            padding: 6px 8px;
            border-bottom: 1px solid #f5f5f7;
        }
        
        .dashboard-table tr:hover {
            background: #f5f5f7;
        }
        
        .dashboard-thumbnail {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            object-fit: cover;
            background: #e5e5e7;
        }
        
        .dashboard-game-name {
            font-weight: 600;
            color: #1d1d1f;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .dashboard-stat {
            text-align: left;
            font-family: 'Courier New', monospace;
        }
        
        .dashboard-count {
            text-align: center;
        }
        
        .comment-item {
            padding: 12px;
            background: #f5f5f7;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .comment-user {
            font-weight: 600;
            color: #0066cc;
        }
        
        .comment-date {
            color: #6e6e73;
        }
        
        .comment-text {
            font-size: 14px;
            color: #1d1d1f;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6e6e73;
        }
        
        .loading-more {
            text-align: center;
            padding: 20px;
            color: #6e6e73;
            font-size: 14px;
        }
        
        .error {
            background: #ff3b30;
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
        }
        
        .filter-active {
            background: #ff9500;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            margin-top: 8px;
            display: inline-block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>VFM Geeklist</h1>
        <a href="https://boardgamegeek.com/subscriptions" 
   target="_blank" 
   class="btn" 
   style="background: #3498db; color: white; padding: 8px 12px; border-radius: 6px; text-decoration: none; font-size: 14px; display: inline-block;">
    BGG Subscriptions
</a>
        <div class="stats">
            <span id="loadStatus">Loading data...</span>
            <span id="totalItems">Loading...</span>
            <div id="creationStats"></div>
        </div>
        
        <div class="vfm-controls">
            <div class="vfm-controls-header">
                <span class="vfm-controls-title">VFM File Status</span>
                <button class="toggle-vfm-btn" onclick="toggleVFMDisplay()">Show</button>
            </div>
            <div class="vfm-filter-buttons">
                <button class="vfm-filter-btn active" onclick="filterVFM('all')">All</button>
                <button class="vfm-filter-btn" onclick="filterVFM('none')">None</button>
                <button class="vfm-filter-btn" onclick="filterVFM('bgg')">BGG Only</button>
                <button class="vfm-filter-btn" onclick="filterVFM('spr')">SPR Only</button>
                <button class="vfm-filter-btn" onclick="filterVFM('dte')">DTE Only</button>
                <button class="vfm-filter-btn" onclick="filterVFM('dtw')">DTW Only</button>
                <button class="vfm-filter-btn" onclick="filterVFM('2025')">2025 Only</button>
                <button class="vfm-filter-btn" onclick="filterVFM('2024')">2024 Only</button>
                <button class="vfm-filter-btn" onclick="filterVFM('BGG VFM 2025')">Test</button>
                
            </div>
        </div>
        
        <div class="progress-container" id="progressContainer"></div>
        
        <div id="filterBadge"></div>
        
        <div class="search-section">
            <div class="search-type-buttons">
                <button class="search-type-btn active" data-type="user" onclick="setSearchType('user')">User Search</button>
                <button class="search-type-btn" data-type="game" onclick="setSearchType('game')">Game Search</button>
            </div>
            
            <div id="userSearchSection">
                <input 
                    type="text" 
                    id="userSearchInput" 
                    class="search-input" 
                    placeholder="Search by username..."
                    value=""
                >
            </div>
            
            <div id="gameSearchSection" style="display: none;">
                <input 
                    type="text" 
                    id="gameSearchInput" 
                    class="search-input" 
                    placeholder="Search by game name..."
                >
                <div class="search-type-buttons" style="margin-bottom: 8px;">
                    <button class="search-type-btn active" data-match="contains" onclick="setMatchType('contains')">Contains</button>
                    <button class="search-type-btn" data-match="exact" onclick="setMatchType('exact')">Exact Match</button>
                    <button class="search-type-btn" data-match="starts" onclick="setMatchType('starts')">Starts With</button>
                </div>
            </div>
            
            <div class="search-buttons">
                <button class="search-btn btn-filter" onclick="applyFilter()">Filter</button>
                <button class="search-btn btn-clear" onclick="clearFilter()">Show All</button>
            </div>
            
            <button id="toggleCollectionFilterBtn" onclick="toggleCollectionFilter()" class="search-btn" style="width: 100%; background: #8e8e93; margin-top: 12px; border-top: 1px solid #e5e5e7; padding-top: 12px;">Show Collection Filters</button>

            <div id="collectionFilterSection" style="margin-top: 12px; padding-top: 16px; display: none;">
                <span style="font-weight: 600; font-size: 14px; color: #1d1d1f; margin-bottom: 8px; display: block;">Collection Filter:</span>
                
                <div class="collection-load-section">
                    <input 
                        type="text" 
                        id="collectionUsernameInput" 
                        class="search-input" 
                        placeholder="Enter BGG username..."
                        value="sportomax"
                        style="margin-bottom: 0;"
                    >
                    <button id="loadCollectionBtn" onclick="loadCollectionData()">Load Collection</button>
                </div>
                <div id="collectionStatus"></div>
                <div class="search-type-buttons" style="margin-bottom: 8px; margin-top: 8px;">
                    <button class="search-type-btn active" data-collection-filter="own" data-value="any" onclick="setCollectionFilter('own', 'any')">Owned: Any</button>
                    <button class="search-type-btn" data-collection-filter="own" data-value="1" onclick="setCollectionFilter('own', '1')">Owned: Yes</button>
                    <button class="search-type-btn" data-collection-filter="own" data-value="0" onclick="setCollectionFilter('own', '0')">Owned: No</button>
                </div>
                
                <div class="search-type-buttons" style="margin-bottom: 8px;">
                    <button class="search-type-btn active" data-collection-filter="wanttoplay" data-value="any" onclick="setCollectionFilter('wanttoplay', 'any')">Want to Play: Any</button>
                    <button class="search-type-btn" data-collection-filter="wanttoplay" data-value="1" onclick="setCollectionFilter('wanttoplay', '1')">Want to Play: Yes</button>
                    <button class="search-type-btn" data-collection-filter="wanttoplay" data-value="0" onclick="setCollectionFilter('wanttoplay', '0')">Want to Play: No</button>
                </div>

                <div class="search-type-buttons" style="margin-bottom: 8px;">
                    <button class="search-type-btn active" data-collection-filter="fortrade" data-value="any" onclick="setCollectionFilter('fortrade', 'any')">For Trade: Any</button>
                    <button class="search-type-btn" data-collection-filter="fortrade" data-value="1" onclick="setCollectionFilter('fortrade', '1')">For Trade: Yes</button>
                    <button class="search-type-btn" data-collection-filter="fortrade" data-value="0" onclick="setCollectionFilter('fortrade', '0')">For Trade: No</button>
                </div>

                <div class="search-type-buttons" style="margin-bottom: 8px;">
                    <button class="search-type-btn active" data-collection-filter="wanttobuy" data-value="any" onclick="setCollectionFilter('wanttobuy', 'any')">Want to Buy: Any</button>
                    <button class="search-type-btn" data-collection-filter="wanttobuy" data-value="1" onclick="setCollectionFilter('wanttobuy', '1')">Want to Buy: Yes</button>
                    <button class="search-type-btn" data-collection-filter="wanttobuy" data-value="0" onclick="setCollectionFilter('wanttobuy', '0')">Want to Buy: No</button>
                </div>

                <div class="search-type-buttons" style="margin-bottom: 8px;">
                    <button class="search-type-btn active" data-collection-filter="prevowned" data-value="any" onclick="setCollectionFilter('prevowned', 'any')">Previously Owned: Any</button>
                    <button class="search-type-btn" data-collection-filter="prevowned" data-value="1" onclick="setCollectionFilter('prevowned', '1')">Previously Owned: Yes</button>
                    <button class="search-type-btn" data-collection-filter="prevowned" data-value="0" onclick="setCollectionFilter('prevowned', '0')">Previously Owned: No</button>
                </div>

                <div class="search-type-buttons" style="margin-bottom: 8px;">
                    <button class="search-type-btn active" data-collection-filter="preordered" data-value="any" onclick="setCollectionFilter('preordered', 'any')">Preordered: Any</button>
                    <button class="search-type-btn" data-collection-filter="preordered" data-value="1" onclick="setCollectionFilter('preordered', '1')">Preordered: Yes</button>
                    <button class="search-type-btn" data-collection-filter="preordered" data-value="0" onclick="setCollectionFilter('preordered', '0')">Preordered: No</button>
                </div>
                
                <div class="search-type-buttons" style="margin-bottom: 8px;">
                    <button class="search-type-btn active" data-collection-filter="wishlist" data-value="any" onclick="setCollectionFilter('wishlist', 'any')">Wishlist: Any</button>
                    <button class="search-type-btn" data-collection-filter="wishlist" data-value="1" onclick="setCollectionFilter('wishlist', '1')">Wishlist: Yes</button>
                    <button class="search-type-btn" data-collection-filter="wishlist" data-value="0" onclick="setCollectionFilter('wishlist', '0')">Wishlist: No</button>
                </div>
            </div>
            <button class="search-btn btn-dashboard" onclick="showDashboard()" style="margin-top: 16px; width: 100%; border-top: 1px solid #e5e5e7; padding-top: 16px;">📊 Dashboard</button>
        </div>
    </div>
    
    <div id="content">
        <div class="loading">Loading items...</div>
    </div>
    
    <div id="loadingMore" class="loading-more" style="display: none;">
        Loading more items...
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        let allItems = [];
        let filteredItems = [];
        let displayedItems = [];
        let currentSearchValue = '';
        let isFilterActive = false;
        let currentSearchType = 'user';
        let currentMatchType = 'contains';
        let thumbnailCache = {};
        let pendingThumbnails = new Set();
        let userCache = {};
        let pendingUsers = new Set();
        let fileStats = {};
        let itemsPerPage = 50;
        let currentPage = 0;
        let isLoadingMore = false;
        let vfmDisplayVisible = false;
        let activeVFMFiles = new Set();
        let dashboardSortColumn = 'avg';
        let dashboardSortDirection = 'desc';
        
        // --- NEW: Variables for private data and loading status ---
        let privateData = new Map();
        let listsLoaded = 0;
        let loadedListTracker = new Set();

        let collectionData = {};
        let collectionDataLoaded = false;
        let collectionDataLoading = false;
        
        let currentCollectionFilters = {
            own: 'any',
            wanttoplay: 'any',

            }

            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const isVisible = rect.top < window.innerHeight + 500 && rect.bottom > -500;
                
                if (isVisible) {
                    const objectId = card.dataset.objectid;
                    if (objectId && !thumbnailCache[objectId] && !pendingThumbnails.has(objectId)) {
                        objectIds.push(objectId);
                        pendingThumbnails.add(objectId);
                    }
                }
            });
            
            if (objectIds.length > 0) {
                for (let i = 0; i < objectIds.length; i += 20) {
                    const batch = objectIds.slice(i, i + 20);
                    fetchThumbnails(batch);
                }
            }
        }
        
        async function fetchThumbnails(objectIds) {
            try {
                const idsParam = objectIds.join(',');
                const response = await fetch(`https://boardgamegeek.com/xmlapi2/thing?id=${idsParam}&type=boardgame`);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'text/xml');
                
                const items = xml.querySelectorAll('item');
                items.forEach(item => {
                    const id = item.getAttribute('id');
                    const thumbnail = item.querySelector('thumbnail')?.textContent;
                    if (thumbnail) {
                        thumbnailCache[id] = thumbnail;
                        updateThumbnail(id, thumbnail);
                    }
                    pendingThumbnails.delete(id);
                });
                
            } catch (error) {
                console.error('Error fetching thumbnails:', error);
                objectIds.forEach(id => pendingThumbnails.delete(id));
            }
        }

        function getTimeSincePosted(postDate) {
            const now = new Date();
            const posted = new Date(postDate);
            const diffMs = now - posted;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);
            
            if (diffDays > 0) {
                return `${diffDays}d ago`;
            } else if (diffHours > 0) {
                return `${diffHours}h ago`;
            } else {
                return `${diffMins}m ago`;
            }
        }

            const itemsToAnalyze = isFilterActive ? filteredItems : baseItems;

            itemsToAnalyze.forEach(item => {
                const objectId = item.getAttribute('objectid');
                const objectName = item.getAttribute('objectname');

                const priceAttr = item.getAttribute('price');

                let price = null;
                if (priceAttr) {
                    price = parseFloat(priceAttr);
                } else {
                    const priceMatch = bodyText.match(/\$(\d+(?:\.\d{2})?)/);
                    if (priceMatch) {
                        price = parseFloat(priceMatch[1]);
                    }
                }
                
                if (!gameStats[objectId]) {
                    gameStats[objectId] = {
                        objectId: objectId,
                        objectName: objectName,
                        listings: [],
                        totalListings: 0,
                        soldListings: 0
                    };
                }
                
                gameStats[objectId].totalListings++;
                if (sold) {
                    gameStats[objectId].soldListings++;
                }
                if (price !== null && !isNaN(price)) {
                    gameStats[objectId].listings.push({ price: price, date: postDate }); 
                }
            });
            
            const gameArray = Object.values(gameStats).map(game => {
                const listings = game.listings;
                let min = null, max = null, avg = null, median = null;
                let firstPrice = null, lastPrice = null;
                
                if (listings.length > 0) {
                    const prices = listings.map(l => l.price);
                    
                    min = Math.min(...prices);
                    max = Math.max(...prices);
                    avg = prices.reduce((a, b) => a + b, 0) / prices.length;
                    
                    const sortedPrices = [...prices].sort((a, b) => a - b);
                    const mid = Math.floor(sortedPrices.length / 2);
                    median = sortedPrices.length % 2 === 0 
                        ? (sortedPrices[mid - 1] + sortedPrices[mid]) / 2 
                        : sortedPrices[mid];
                    
                    const sortedListings = [...listings].sort((a, b) => a.date - b.date);
                    firstPrice = sortedListings[0].price;
                    lastPrice = sortedListings[sortedListings.length - 1].price;
                }
                
                return {
                    objectId: game.objectId,
                    objectName: game.objectName,
                    min: min,
                    max: max,
                    avg: avg,
                    median: median,
                    firstPrice: firstPrice,
                    lastPrice: lastPrice,
                    totalListings: game.totalListings,
                    soldListings: game.soldListings,
                    availableListings: game.totalListings - game.soldListings
                };
            });
            
            sortDashboardData(gameArray);
            
            let tableHtml = `
                <table class="dashboard-table">
                    <thead>
                        <tr>
                            <th onclick="sortDashboard('thumbnail')">IMG</th>
                            <th onclick="sortDashboard('name')">Game</th>
                            <th onclick="sortDashboard('first')">First</th>
                            <th onclick="sortDashboard('last')">Last</th>
                            <th onclick="sortDashboard('min')">Min</th>
                            <th onclick="sortDashboard('avg')" class="sorted-desc">Avg</th>
                            <th onclick="sortDashboard('max')">Max</th>
                            <th onclick="sortDashboard('median')">Med</th>
                            <th onclick="sortDashboard('sold')">Sold</th>
                            <th onclick="sortDashboard('available')">Avail</th>
                            <th onclick="sortDashboard('total')">Total</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            gameArray.forEach(game => {
                const thumbnailUrl = thumbnailCache[game.objectId] || '';
                const formatPrice = (val) => val !== null ? `${val.toFixed(2)}` : '-';
                
                tableHtml += `
                    <tr>
                        <td><img src="${thumbnailUrl}" class="dashboard-thumbnail" data-objectid="${game.objectId}"></td>
                        <td><div class="dashboard-game-name" title="${escapeHtml(game.objectName)}">${escapeHtml(game.objectName)}</div></td>
                        <td class="dashboard-stat">${formatPrice(game.firstPrice)}</td>
                        <td class="dashboard-stat">${formatPrice(game.lastPrice)}</td>
                        <td class="dashboard-stat">${formatPrice(game.min)}</td>
                        <td class="dashboard-stat">${formatPrice(game.avg)}</td>
                        <td class="dashboard-stat">${formatPrice(game.max)}</td>
                        <td class="dashboard-stat">${formatPrice(game.median)}</td>
                        <td class="dashboard-count">${game.soldListings}</td>
                        <td class="dashboard-count">${game.availableListings}</td>
                        <td class="dashboard-count">${game.totalListings}</td>
                    </tr>
                `;
            });
            
            tableHtml += `
                    </tbody>
                </table>
            `;
            
            document.getElementById('modalTitle').textContent = '📊 Game Dashboard';
            document.getElementById('modalBody').innerHTML = tableHtml;
            document.getElementById('modal').classList.add('active');
            
            setTimeout(() => {
                const uniqueObjectIds = gameArray
                    .map(g => g.objectId)
                    .filter(id => !thumbnailCache[id] && !pendingThumbnails.has(id))
                    .slice(0, 40);
                
                if (uniqueObjectIds.length > 0) {
                    for (let i = 0; i < uniqueObjectIds.length; i += 20) {
                        const batch = uniqueObjectIds.slice(i, i + 20);
                        fetchThumbnails(batch);
                    }
                }
            }, 100);
        }
        
        function sortDashboard(column) {
            if (dashboardSortColumn === column) {
                dashboardSortDirection = dashboardSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                dashboardSortColumn = column;
                dashboardSortDirection = 'desc';
            }
            
            document.querySelectorAll('.dashboard-table th').forEach(th => {
                th.classList.remove('sorted-asc', 'sorted-desc');
            });
            const header = document.querySelector(`.dashboard-table th[onclick="sortDashboard('${column}')"]`);
            if (header) {
                header.classList.add(dashboardSortDirection === 'asc' ? 'sorted-asc' : 'sorted-desc');
            }
            
            showDashboard();
        }
        
        function sortDashboardData(gameArray) {
            gameArray.sort((a, b) => {
                let aVal, bVal;
                
                switch(dashboardSortColumn) {
                    case 'name':
                        aVal = a.objectName.toLowerCase();
                        bVal = b.objectName.toLowerCase();
                        break;
                    case 'first':
                        aVal = a.firstPrice !== null ? a.firstPrice : -1;
                        bVal = b.firstPrice !== null ? b.firstPrice : -1;
                        break;
                    case 'last':
                        aVal = a.lastPrice !== null ? a.lastPrice : -1;
                        bVal = b.lastPrice !== null ? b.lastPrice : -1;
                        break;
                    case 'min':
                        aVal = a.min !== null ? a.min : -1;
                        bVal = b.min !== null ? b.min : -1;
                        break;
                    case 'avg':
                        aVal = a.avg !== null ? a.avg : -1;
                        bVal = b.avg !== null ? b.avg : -1;
                        break;
                    case 'max':
                        aVal = a.max !== null ? a.max : -1;
                        bVal = b.max !== null ? b.max : -1;
                        break;
                    case 'median':
                        aVal = a.median !== null ? a.median : -1;
                        bVal = b.median !== null ? b.median : -1;
                        break;
                    case 'sold':
                        aVal = a.soldListings;
                        bVal = b.soldListings;
                        break;
                    case 'available':
                        aVal = a.availableListings;
                        bVal = b.availableListings;
                        break;
                    case 'total':
                        aVal = a.totalListings;
                        bVal = b.totalListings;
                        break;
                    default:
                        return 0;
                }
                
                if (dashboardSortDirection === 'asc') {
                    return aVal < bVal ? -1 : aVal > bVal ? 1 : 0;
                } else {
                    return aVal > bVal ? -1 : aVal < bVal ? 1 : 0;
                }
            });
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        function formatBodyText(text) {
            let formatted = escapeHtml(text);
            formatted = formatted.replace(/\[B\](.*?)\[\/B\]/gi, '<strong>$1</strong>');
            formatted = formatted.replace(/\[I\](.*?)\[\/I\]/gi, '<em>$1</em>');
            formatted = formatted.replace(/\[U\](.*?)\[\/U\]/gi, '<u>$1</u>');
            formatted = formatted.replace(/\[-\](.*?)\[\/-\]/gi, '<del>$1</del>');
            formatted = formatted.replace(/\[url=(.*?)\](.*?)\[\/url\]/gi, '<a href="$1" target="_blank" style="color: #0066cc;">$2</a>');
            formatted = formatted.replace(/\n/g, '<br>');
            return formatted;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function handleScroll() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight;
            const clientHeight = document.documentElement.clientHeight;
            
            if (scrollTop + clientHeight >= scrollHeight - 500 && !isLoadingMore) {
                let baseItems = allItems.filter(item => {
                    const sourceFile = item.getAttribute('source-file');
                    return activeVFMFiles.has(sourceFile);
                });
                const items = isFilterActive ? filteredItems : baseItems;
                if (displayedItems.length < items.length) {
                    loadMoreItems();
                }
            }
            
            loadVisibleThumbnails();
            loadVisibleUsers();
        }
        
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        document.getElementById('userSearchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                applyFilter();
            }
        });
        
        document.getElementById('gameSearchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                applyFilter();
            }
        });
        
        document.getElementById('collectionUsernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadCollectionData();
            }
        });
        
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) {
                clearTimeout(scrollTimeout);
            }
            scrollTimeout = setTimeout(handleScroll, 100);
        });
        
        // --- MODIFIED: Load all data sources on start ---
        loadGeekList();
        loadPrivateData(); // Load your private data
        
        setInterval(loadGeekList, 5 * 60 * 1000);
        setInterval(loadPrivateData, 15 * 60 * 1000); // Reload private data every 15 mins
    </script>
</body>
