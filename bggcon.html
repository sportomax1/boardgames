<!DOCTYPE html>

<head>

    <title>BGG Convention Library Fetcher</title>
    <style>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ² BGG Convention Library Fetcher</h1>
            <p>Fetch and display board game library data with pagination</p>
        </div>
        
        <div class="controls">
            <button class="btn" id="fetchBtn" onclick="fetchData()">Fetch Library Data</button>
            
            <div style="margin-top: 20px;">
                <input type="file" id="fileInput" accept=".csv,.json" style="display: none;" onchange="handleFileUpload(event)">
                <button class="btn" onclick="document.getElementById('fileInput').click()">Upload CSV/JSON</button>
            </div>
            
            <div class="status" id="status" style="display: none;">
                <div class="status-item">
                    <span class="status-label">Status:</span>
                    <span class="status-value" id="statusText">Ready</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Total Items:</span>
                    <span class="status-value" id="totalItems">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Total Pages:</span>
                    <span class="status-value" id="totalPages">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Current Page:</span>
                    <span class="status-value" id="currentPage">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Run Time:</span>
                    <span class="status-value" id="runTime">0s</span>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
                </div>
            </div>
            
            <div class="log" id="log"></div>
        </div>
        
        <div class="data-container" id="dataContainer" style="display: none;">
            <div class="table-wrapper">
                <table id="dataTable">
                    <thead id="tableHeader"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
        
        <div class="export-section" id="exportSection" style="display: none;">
            <button class="btn" onclick="exportToCSV()">Export to CSV</button>
            <button class="btn" onclick="exportToJSON()">Export to JSON</button>
        </div>
    </div>

    <script>
        let allData = [];
        let startTime;
        let currentSort = { column: 'date_updated', ascending: false };
        let bggImageCache = {};
        let desireCache = {};
        let imageObserver;
        
        const headers = [
            "idx", "thumbnail", "desire",
            "bgg_id", "name", "age", "library_id", "notes", "checkout_count", 
            "last_checkin_date", "object_type", "game_weight", "view_uri", 
            "max_play_time", "missing_components", "uri_part", "condition_notes", 
            "catalog_number", "object_name", "is_checked_out", "overall_condition", 
            "is_in_circulation", "lastcheckout_id", "box_unacceptable", "max_players", 
            "publisher_name", "last_checkout_date", "due_for_triage", "ItemType", 
            "BGGRank", "StorageLocation", "AlsoRequires", "average_seconds_checked_out", 
            "date_created", "date_updated", "min_play_time", "min_players", 
            "missing_instructions", "id", "description", "is_play_to_win", "Location", 
            "PageNumber", "CurrentDateTime", "ModifiedCreateDate"
        ];
        
        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function formatDate(date) {
            if (!date) return '';
            const d = new Date(date);
            return d.toISOString().split('T')[0];
        }
        
        function formatDateTime(date) {
            const d = new Date(date);
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            const year = d.getFullYear();
            const hours = String(d.getHours()).padStart(2, '0');
            const minutes = String(d.getMinutes()).padStart(2, '0');
            const seconds = String(d.getSeconds()).padStart(2, '0');
            return `${month}-${day}-${year} ${hours}:${minutes}:${seconds}`;
        }
        
        async function fetchData() {
            const btn = document.getElementById('fetchBtn');
            btn.disabled = true;
            
            startTime = Date.now();
            allData = [];
            
            document.getElementById('status').style.display = 'block';
            document.getElementById('statusText').textContent = 'Fetching...';
            document.getElementById('log').innerHTML = '';
            
            log('Starting data fetch...', 'info');
            
            const url = 'https://tabletop.events/api/library/0AEB11DA-2B7D-11EC-B400-855F800FD618/librarygames';
            const itemsPerPage = 100;
            
            try {
                // First request to get total items
                log('Fetching initial page to determine total items...', 'info');
                const response = await fetch(url);
                const data = await response.json();
                
                const totalItems = data.result.paging.total_items;
                const totalPages = Math.ceil(totalItems / itemsPerPage);
                
                document.getElementById('totalItems').textContent = totalItems;
                document.getElementById('totalPages').textContent = totalPages;
                
                log(`Total items: ${totalItems}`, 'success');
                log(`Total pages: ${totalPages}`, 'success');
                
                // Fetch all pages
                for (let i = 1; i <= totalPages; i++) {
                    const pageUrl = `${url}?_page_number=${i}&_items_per_page=${itemsPerPage}`;
                    log(`Fetching page ${i} of ${totalPages}...`, 'info');
                    
                    const pageResponse = await fetch(pageUrl);
                    const pageData = await pageResponse.json();
                    const games = pageData.result.items;
                    
                    // Process each game
                    games.forEach(game => {
                        const customFields = game.custom_fields || {};
                        const currentDateTime = formatDateTime(new Date());
                        
                        const row = {
                            bgg_id: game.bgg_id || '',
                            name: game.name || '',
                            age: game.age || '',
                            library_id: game.library_id || '',
                            notes: game.notes || '',
                            checkout_count: game.checkout_count || '',
                            last_checkin_date: game.last_checkin_date || '',
                            object_type: game.object_type || '',
                            game_weight: game.game_weight || '',
                            view_uri: game.view_uri || '',
                            max_play_time: game.max_play_time || '',
                            missing_components: game.missing_components || '',
                            uri_part: game.uri_part || '',
                            condition_notes: game.condition_notes || '',
                            catalog_number: game.catalog_number || '',
                            object_name: game.object_name || '',
                            is_checked_out: game.is_checked_out || '',
                            overall_condition: game.overall_condition || '',
                            is_in_circulation: game.is_in_circulation || '',
                            lastcheckout_id: game.lastcheckout_id || '',
                            box_unacceptable: game.box_unacceptable || '',
                            max_players: game.max_players || '',
                            publisher_name: game.publisher_name || '',
                            last_checkout_date: game.last_checkout_date || '',
                            due_for_triage: game.due_for_triage || '',
                            ItemType: customFields.ItemType || '',
                            BGGRank: customFields.BGGRank || '',
                            StorageLocation: customFields.StorageLocation || '',
                            AlsoRequires: customFields.AlsoRequires || '',
                            average_seconds_checked_out: game.average_seconds_checked_out || '',
                            date_created: game.date_created || '',
                            date_updated: game.date_updated || '',
                            min_play_time: game.min_play_time || '',
                            min_players: game.min_players || '',
                            missing_instructions: game.missing_instructions || '',
                            id: game.id || '',
                            description: game.description || '',
                            is_play_to_win: game.is_play_to_win || '',
                            Location: customFields.Location || '',
                            PageNumber: i,
                            CurrentDateTime: currentDateTime,
                            ModifiedCreateDate: formatDate(game.date_created)
                        };
                        
                        allData.push(row);
                    });
                    
                    // Update progress
                    const progress = Math.round((i / totalPages) * 100);
                    document.getElementById('progressFill').style.width = progress + '%';
                    document.getElementById('progressFill').textContent = progress + '%';
                    document.getElementById('currentPage').textContent = i;
                }
                
                // Calculate run time
                const endTime = Date.now();
                const runTimeMs = endTime - startTime;
                const runTimeMinutes = Math.floor(runTimeMs / 60000);
                const runTimeSeconds = Math.floor((runTimeMs % 60000) / 1000);
                const runTimeFormatted = `${runTimeMinutes}m ${runTimeSeconds}s`;
                
                document.getElementById('runTime').textContent = runTimeFormatted;
                document.getElementById('statusText').textContent = 'Complete!';
                
                log(`Fetch complete! Retrieved ${allData.length} items in ${runTimeFormatted}`, 'success');
                
                // Sort by date_updated descending by default
                sortData('date_updated', false);
                
                // Display data
                displayData();
                
                document.getElementById('dataContainer').style.display = 'block';
                document.getElementById('exportSection').style.display = 'flex';
                
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                document.getElementById('statusText').textContent = 'Error occurred';
            }
            
            btn.disabled = false;
        }
        
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            log(`Uploading file: ${file.name}`, 'info');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                
                try {
                    if (file.name.endsWith('.json')) {
                        // Parse JSON
                        allData = JSON.parse(content);
                        log(`JSON file loaded: ${allData.length} records`, 'success');
                    } else if (file.name.endsWith('.csv')) {
                        // Parse CSV
                        allData = parseCSV(content);
                        log(`CSV file loaded: ${allData.length} records`, 'success');
                    }
                    
                    // Sort by date_updated descending by default
                    sortData('date_updated', false);
                    
                    // Update UI
                    document.getElementById('status').style.display = 'block';
                    document.getElementById('totalItems').textContent = allData.length;
                    document.getElementById('statusText').textContent = 'File loaded';
                    document.getElementById('progressFill').style.width = '100%';
                    document.getElementById('progressFill').textContent = '100%';
                    
                    displayData();
                    document.getElementById('dataContainer').style.display = 'block';
                    document.getElementById('exportSection').style.display = 'flex';
                    
                } catch (error) {
                    log(`Error parsing file: ${error.message}`, 'error');
                }
            };
            
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        }
        
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let j = 0; j < lines[i].length; j++) {
                    const char = lines[i][j];
                    
                    if (char === '"') {
                        if (inQuotes && lines[i][j + 1] === '"') {
                            current += '"';
                            j++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        values.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current);
                
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                data.push(row);
            }
            
            return data;
        }
        
        function sortData(column, ascending) {
            currentSort = { column, ascending };
            
            allData.sort((a, b) => {
                let valA = a[column] || '';
                let valB = b[column] || '';
                
                // Try to parse as numbers
                const numA = parseFloat(valA);
                const numB = parseFloat(valB);
                
                if (!isNaN(numA) && !isNaN(numB)) {
                    return ascending ? numA - numB : numB - numA;
                }
                
                // Try to parse as dates
                const dateA = new Date(valA);
                const dateB = new Date(valB);
                
                if (!isNaN(dateA.getTime()) && !isNaN(dateB.getTime())) {
                    return ascending ? dateA - dateB : dateB - dateA;
                }
                
                // String comparison
                valA = String(valA).toLowerCase();
                valB = String(valB).toLowerCase();
                
                if (ascending) {
                    return valA < valB ? -1 : valA > valB ? 1 : 0;
                } else {
                    return valA > valB ? -1 : valA < valB ? 1 : 0;
                }
            });
        }
        
        function handleColumnClick(column) {
            // Toggle sort direction if clicking the same column
            const ascending = currentSort.column === column ? !currentSort.ascending : true;
            
            sortData(column, ascending);
            displayData();
            
            log(`Sorted by ${column} ${ascending ? 'ascending' : 'descending'}`, 'info');
        }
        
        // Fetch BGG thumbnail from BGG API v2
        async function fetchBGGThumbnail(bggId) {
            if (!bggId) return null;
            if (bggImageCache[bggId]) return bggImageCache[bggId];
            
            try {
                const url = `https://boardgamegeek.com/xmlapi2/thing?id=${bggId}&type=boardgame`;
                const response = await fetch(url);
                const text = await response.text();
                
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'text/xml');
                const thumbnail = xml.querySelector('thumbnail');
                
                if (thumbnail) {
                    const thumbUrl = thumbnail.textContent;
                    bggImageCache[bggId] = thumbUrl;
                    return thumbUrl;
                }
            } catch (error) {
                console.error(`Error fetching thumbnail for BGG ID ${bggId}:`, error);
            }
            
            return null;
        }
        
        // Fetch desire score from Sportomax collection
        async function fetchDesireScore(bggId) {
            if (!bggId) return null;
            if (desireCache[bggId] !== undefined) return desireCache[bggId];
            
            try {
                const url = `https://boardgamegeek.com/xmlapi2/collection?username=Sportomax&stats=1&subtype=boardgame`;
                
                // Check if we already have the collection data
                if (!window.sportomaxCollection) {
                    const response = await fetch(url);
                    const text = await response.text();
                    const parser = new DOMParser();
                    window.sportomaxCollection = parser.parseFromString(text, 'text/xml');
                }
                
                const items = window.sportomaxCollection.querySelectorAll('item');
                
                for (let item of items) {
                    const itemId = item.getAttribute('objectid');
                    if (itemId === String(bggId)) {
                        const wantToPlay = item.querySelector('status')?.getAttribute('wanttoplay') || '0';
                        const wishlistPriority = item.querySelector('status')?.getAttribute('wishlistpriority') || '0';
                        
                        if (parseInt(wantToPlay) > 0) {
                            // Invert wishlist priority: 5>1, 4>2, 3>3, 2>4, 1>5
                            const invertedPriority = wishlistPriority === '0' ? 0 : (6 - parseInt(wishlistPriority));
                            const desire = 5 + invertedPriority;
                            desireCache[bggId] = desire;
                            return desire;
                        }
                    }
                }
                
                desireCache[bggId] = null;
                return null;
            } catch (error) {
                console.error(`Error fetching desire for BGG ID ${bggId}:`, error);
                desireCache[bggId] = null;
                return null;
            }
        }
        
        // Batch fetch images and desire scores for visible rows
        async function loadVisibleRowData() {
            const tableBody = document.getElementById('tableBody');
            const rows = tableBody.querySelectorAll('tr');
            
            const visibleRows = Array.from(rows).filter(row => {
                const rect = row.getBoundingClientRect();
                return rect.top < window.innerHeight && rect.bottom > 0;
            });
            
            // Process in batches of 20
            for (let i = 0; i < visibleRows.length; i += 20) {
                const batch = visibleRows.slice(i, i + 20);
                
                await Promise.all(batch.map(async row => {
                    const bggId = row.dataset.bggId;
                    if (!bggId) return;
                    
                    // Load thumbnail
                    const thumbCell = row.querySelector('.thumb-col');
                    if (thumbCell && !thumbCell.querySelector('img')) {
                        const thumbUrl = await fetchBGGThumbnail(bggId);
                        if (thumbUrl) {
                            thumbCell.innerHTML = `<img src="${thumbUrl}" class="game-thumb" alt="Game thumbnail">`;
                        }
                    }
                    
                    // Load desire score
                    const desireCell = row.querySelector('.desire-col');
                    if (desireCell && desireCell.textContent === '...') {
                        const desire = await fetchDesireScore(bggId);
                        if (desire !== null) {
                            desireCell.textContent = desire;
                            if (desire >= 8) desireCell.className = 'desire-col desire-high';
                            else if (desire >= 6) desireCell.className = 'desire-col desire-medium';
                            else desireCell.className = 'desire-col desire-low';
                        } else {
                            desireCell.textContent = '-';
                        }
                    }
                }));
            }
        }
        
        // Setup intersection observer for lazy loading
        function setupImageObserver() {
            if (imageObserver) {
                imageObserver.disconnect();
            }
            
            const dataContainer = document.getElementById('dataContainer');
            
            // Load visible images on scroll
            dataContainer.addEventListener('scroll', debounce(() => {
                loadVisibleRowData();
            }, 200));
            
            // Initial load
            setTimeout(() => loadVisibleRowData(), 100);
        }
        
        // Debounce helper
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        function displayData() {
            const thead = document.getElementById('tableHeader');
            const tbody = document.getElementById('tableBody');
            
            // Clear existing content
            thead.innerHTML = '';
            tbody.innerHTML = '';
            
            // Create header row
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                
                // Format header names
                let displayName = header;
                if (header === 'idx') displayName = '#';
                else if (header === 'thumbnail') displayName = 'ðŸŽ²';
                
                th.textContent = displayName;
                
                // Only make non-special columns sortable
                if (header !== 'idx' && header !== 'thumbnail') {
                    th.onclick = () => handleColumnClick(header);
                    th.style.cursor = 'pointer';
                    
                    // Add sort indicator
                    if (currentSort.column === header) {
                        th.className = currentSort.ascending ? 'sort-asc' : 'sort-desc';
                    }
                }
                
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            
            // Create data rows (limit to first 1000 for performance)
            const displayLimit = Math.min(allData.length, 1000);
            for (let i = 0; i < displayLimit; i++) {
                const row = allData[i];
                const tr = document.createElement('tr');
                tr.dataset.bggId = row.bgg_id || '';
                
                headers.forEach(header => {
                    const td = document.createElement('td');
                    
                    if (header === 'idx') {
                        td.className = 'idx-col';
                        td.textContent = i + 1;
                    } else if (header === 'thumbnail') {
                        td.className = 'thumb-col';
                        td.innerHTML = '<div class="loading-thumb">...</div>';
                    } else if (header === 'desire') {
                        td.className = 'desire-col';
                        td.textContent = '...';
                    } else {
                        td.textContent = row[header] || '';
                    }
                    
                    tr.appendChild(td);
                });
                
                tbody.appendChild(tr);
            }
            
            if (allData.length > displayLimit) {
                log(`Displaying first ${displayLimit} rows (total: ${allData.length})`, 'info');
            }
            
            // Setup lazy loading for images and desire scores
            setupImageObserver();
        }
        
        function exportToCSV() {
            let csv = headers.join(',') + '\n';
            
            allData.forEach(row => {
                const values = headers.map(header => {
                    const value = String(row[header] || '');
                    return '"' + value.replace(/"/g, '""') + '"';
                });
                csv += values.join(',') + '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bgg_library_${Date.now()}.csv`;
            a.click();
            
            log('CSV export complete', 'success');
        }
        
        function exportToJSON() {
            const json = JSON.stringify(allData, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bgg_library_${Date.now()}.json`;
            a.click();
            
            log('JSON export complete', 'success');
        }
    </script>
</body>
