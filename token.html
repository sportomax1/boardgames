<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGG Data Fetcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .card {
            background-color: white;
            transition: all 0.3s ease;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bgg-blue': '#007bff',
                        'bgg-dark': '#343a40',
                        'bgg-green': '#28a745',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="card w-full max-w-lg shadow-2xl rounded-xl p-8 space-y-6">
        <h1 class="text-3xl font-bold text-bgg-dark text-center">Board Game Geek Data Fetcher</h1>
        <p id="descriptionText" class="text-center text-gray-500">Fetch BGG data using either a manually provided token or an environment-injected secret.</p>

        <!-- ID Input Group -->
        <div class="space-y-2">
            <label for="thingIdInput" class="block text-sm font-medium text-gray-700">BGG Thing ID (Game ID):</label>
            <input 
                type="number" 
                id="thingIdInput" 
                value="346501" 
                min="1"
                placeholder="e.g., 346501"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-bgg-blue focus:border-bgg-blue shadow-sm text-gray-700"
            >
            <p class="text-xs text-gray-500">Game ID to fetch (default: Mille Fiori).</p>
        </div>

        <!-- Token Input Group -->
        <div class="space-y-2">
            <label for="tokenInput" class="block text-sm font-medium text-gray-700">Bearer Token (for Manual Mode):</label>
            <input 
                type="text" 
                id="tokenInput" 
                placeholder="Paste your token here for manual testing"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-bgg-blue focus:border-bgg-blue shadow-sm text-gray-700"
            >
            <p class="text-xs text-gray-500">Required for Manual Mode. Optional if injected token is available.</p>
        </div>

        <!-- Token Status Indicator -->
        <div id="tokenStatus" class="bg-gray-100 border border-gray-300 rounded-lg p-3">
            <p class="text-sm font-medium text-gray-700">Token Status:</p>
            <p id="tokenStatusText" class="text-xs text-gray-600 mt-1">Checking...</p>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col space-y-3 pt-2">
            <button id="fetchManualButton" class="w-full bg-bgg-blue hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300">
                üîë Test with Manual Token
            </button>
            <button id="fetchInjectedButton" class="w-full bg-bgg-green hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300">
                üîê Test with Injected Token
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden text-center mt-4">
            <svg class="animate-spin h-5 w-5 text-bgg-blue mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-sm text-gray-500 mt-2">Fetching data from BGG...</p>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="hidden border border-gray-200 rounded-lg p-4 space-y-3">
            <h2 id="gameName" class="text-xl font-bold text-bgg-dark"></h2>
            <div id="statsGrid" class="grid grid-cols-2 gap-4 text-sm">
                <!-- Data will be injected here -->
            </div>
        </div>
        
        <p id="errorMsg" class="text-red-600 font-medium hidden text-center pt-4"></p>
    </div>

    <script type="module">
        // --- START_TOKEN_INJECTION_TARGET ---
        // Placeholder for CI/CD injection: const __BGG_API_TOKEN = '...';
        // --- END_TOKEN_INJECTION_TARGET ---
        
        // Check if token was injected by CI/CD (GitHub Actions)
        const INJECTED_TOKEN = typeof __BGG_API_TOKEN !== 'undefined' ? __BGG_API_TOKEN : '';

        // DOM Elements
        const fetchManualButton = document.getElementById('fetchManualButton');
        const fetchInjectedButton = document.getElementById('fetchInjectedButton');
        const loading = document.getElementById('loading');
        const resultsContainer = document.getElementById('resultsContainer');
        const gameNameElement = document.getElementById('gameName');
        const statsGrid = document.getElementById('statsGrid');
        const errorMsg = document.getElementById('errorMsg');
        const tokenInput = document.getElementById('tokenInput');
        const thingIdInput = document.getElementById('thingIdInput'); 
        const descriptionText = document.getElementById('descriptionText');
        const tokenStatusText = document.getElementById('tokenStatusText');
        
        /**
         * Validates if a token is usable (not empty, not placeholder value)
         */
        const isValidToken = (token) => {
            return token && 
                   token.trim().length > 0 && 
                   token.toUpperCase() !== 'TOKEN' &&
                   token !== 'undefined' &&
                   token !== 'null';
        };

        /**
         * Updates the token status display
         */
        const updateTokenStatus = () => {
            const hasInjected = isValidToken(INJECTED_TOKEN);
            const hasManual = isValidToken(tokenInput.value.trim());
            
            let statusHTML = '';
            if (hasInjected) {
                statusHTML += '<span class="text-green-600">‚úì Injected token available</span><br>';
            } else {
                statusHTML += '<span class="text-gray-500">‚úó No injected token</span><br>';
            }
            
            if (hasManual) {
                statusHTML += '<span class="text-blue-600">‚úì Manual token provided</span>';
            } else {
                statusHTML += '<span class="text-gray-500">‚úó No manual token</span>';
            }
            
            tokenStatusText.innerHTML = statusHTML;
            
            // Enable/disable buttons based on token availability
            fetchInjectedButton.disabled = !hasInjected;
            if (!hasInjected) {
                fetchInjectedButton.classList.add('opacity-50', 'cursor-not-allowed');
                fetchInjectedButton.title = 'No injected token available';
            } else {
                fetchInjectedButton.classList.remove('opacity-50', 'cursor-not-allowed');
                fetchInjectedButton.title = '';
            }
        };

        /**
         * Utility function to create a key/value display card
         */
        const createStatItem = (key, value) => `
            <div class="bg-gray-50 p-3 rounded-lg border border-gray-100">
                <p class="text-xs font-medium text-gray-500 uppercase">${key}</p>
                <p class="text-lg font-semibold text-bgg-dark">${value}</p>
            </div>
        `;

        /**
         * Finds an attribute value from an XML document
         */
        const getXmlAttribute = (xmlDoc, selector, attribute) => {
            const element = xmlDoc.querySelector(selector);
            return element ? element.getAttribute(attribute) : 'N/A';
        };

        /**
         * Core API fetch logic
         * @param {string} token - The Bearer token to use
         * @param {string} source - Description of the token source
         */
        const fetchData = async (token, source) => {
            const thingId = thingIdInput.value.trim();

            // Validate Thing ID
            if (!thingId || isNaN(parseInt(thingId)) || parseInt(thingId) < 1) {
                resultsContainer.classList.add('hidden');
                errorMsg.textContent = "Error: Please enter a valid BGG Thing ID (positive number).";
                errorMsg.classList.remove('hidden');
                loading.classList.add('hidden');
                return;
            }

            // Validate Token
            if (!isValidToken(token)) {
                resultsContainer.classList.add('hidden');
                errorMsg.textContent = `Error: Invalid or missing token for ${source}. Please provide a valid token.`;
                errorMsg.classList.remove('hidden');
                loading.classList.add('hidden');
                return;
            }

            // Construct API URL
            const API_URL = `https://boardgamegeek.com/xmlapi2/thing?id=${thingId}&stats=1`;
            
            // Reset UI
            resultsContainer.classList.add('hidden');
            errorMsg.classList.add('hidden');
            loading.classList.remove('hidden');
            descriptionText.textContent = `Fetching BGG ID: ${thingId} using ${source}...`;

            try {
                // Fetch data from BGG API
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText} - Check if your token is valid`);
                }
                
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "text/xml");

                // Check for BGG API errors
                if (xmlDoc.querySelector('error')) {
                    const message = xmlDoc.querySelector('error message')?.textContent || 'Unknown BGG API error';
                    throw new Error(message);
                }

                // Extract game data
                const gameName = getXmlAttribute(xmlDoc, 'name[type="primary"]', 'value');
                const yearPublished = getXmlAttribute(xmlDoc, 'yearpublished', 'value');
                const minPlayers = getXmlAttribute(xmlDoc, 'minplayers', 'value');
                const maxPlayers = getXmlAttribute(xmlDoc, 'maxplayers', 'value');
                const averageWeight = getXmlAttribute(xmlDoc, 'statistics ratings averageweight', 'value');

                const complexity = averageWeight !== 'N/A' ? parseFloat(averageWeight).toFixed(2) : 'N/A';

                // Display results
                gameNameElement.textContent = gameName;
                statsGrid.innerHTML = [
                    createStatItem("Year Published", yearPublished),
                    createStatItem("Min Players", minPlayers),
                    createStatItem("Max Players", maxPlayers),
                    createStatItem("Complexity", complexity),
                ].join('');

                resultsContainer.classList.remove('hidden');
                descriptionText.textContent = `‚úì Successfully fetched data for "${gameName}" using ${source}`;

            } catch (error) {
                console.error("API Error:", error);
                errorMsg.textContent = `Failed to load ID ${thingId} via ${source}: ${error.message}`;
                errorMsg.classList.remove('hidden');
                descriptionText.textContent = "Error occurred. Please check your inputs and try again.";
            } finally {
                loading.classList.add('hidden');
                fetchManualButton.disabled = false;
                fetchInjectedButton.disabled = !isValidToken(INJECTED_TOKEN);
            }
        };

        /**
         * Handler for manual token button
         */
        const handleManualFetch = () => {
            const token = tokenInput.value.trim();
            
            if (!isValidToken(token)) {
                errorMsg.textContent = "Error: Please enter a valid token in the input field above.";
                errorMsg.classList.remove('hidden');
                return;
            }
            
            fetchManualButton.disabled = true;
            fetchInjectedButton.disabled = true;
            fetchData(token, 'Manual Token');
        };

        /**
         * Handler for injected token button
         */
        const handleInjectedFetch = () => {
            if (!isValidToken(INJECTED_TOKEN)) {
                errorMsg.textContent = "Error: No valid injected token available. Use Manual Token mode instead.";
                errorMsg.classList.remove('hidden');
                return;
            }
            
            fetchManualButton.disabled = true;
            fetchInjectedButton.disabled = true;
            fetchData(INJECTED_TOKEN, 'Environment Injected Token (GitHub Secret)');
        };

        // Event listeners
        fetchManualButton.addEventListener('click', handleManualFetch);
        fetchInjectedButton.addEventListener('click', handleInjectedFetch);
        
        // Update status when user types in token field
        tokenInput.addEventListener('input', updateTokenStatus);

        // Initial status check
        updateTokenStatus();
    </script>
</body>
</html>
