<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BGG Collection Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 428px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 24px 20px;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.97);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:active {
            background: #e0e0e0;
        }

        .username-input {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .username-input input {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .username-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .dropzone {
            border: 3px dashed #d0d0d0;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .dropzone.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .dropzone-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .dropzone-text {
            font-size: 16px;
            font-weight: 500;
            color: #666;
            margin-bottom: 8px;
        }

        .dropzone-subtext {
            font-size: 13px;
            color: #999;
        }

        #fileInput {
            display: none;
        }

        .result-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            display: none;
        }

        .result-box.show {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .result-title {
            font-weight: 600;
            color: #333;
        }

        .result-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-copy {
            background: #4CAF50;
            color: white;
        }

        .btn-copy:active {
            background: #45a049;
        }

        .btn-download {
            background: #2196F3;
            color: white;
        }

        .btn-download:active {
            background: #0b7dda;
        }

        .xml-preview {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .status {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 12px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 24px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≤ BGG Collection</h1>
            <p>CSV to XML Converter</p>
        </div>

        <div class="content">
            <!-- BGG Export Section -->
            <div class="section">
                <div class="section-title">Export from BoardGameGeek</div>
                <div class="username-input">
                    <input type="text" id="usernameInput" placeholder="Username" value="Sportomax">
                </div>
                <div class="button-group">
                    <a href="#" class="btn btn-primary" id="downloadAllBtn">Download All</a>
                    <a href="#" class="btn btn-secondary" id="downloadOwnedBtn">Download Owned</a>
                </div>
                <div class="status" id="exportStatus"></div>
            </div>

            <div class="divider"></div>

            <!-- Upload Section -->
            <div class="section">
                <div class="section-title">Convert CSV to XML</div>
                <div class="username-input">
                    <input type="text" id="filenameInput" placeholder="Output filename (without extension)" value="private">
                </div>
                <div class="dropzone" id="dropzone">
                    <div class="dropzone-icon">üìÅ</div>
                    <div class="dropzone-text">Drop CSV file here</div>
                    <div class="dropzone-subtext">or tap to browse</div>
                </div>
                <input type="file" id="fileInput" accept=".csv">
                <div class="status" id="uploadStatus"></div>
            </div>

            <!-- Result Section -->
            <div class="result-box" id="resultBox">
                <div class="result-header">
                    <div class="result-title">XML Output</div>
                    <div class="result-actions">
                        <button class="btn-small btn-copy" id="copyBtn">Copy</button>
                        <button class="btn-small btn-download" id="downloadBtn">Download</button>
                    </div>
                </div>
                <div class="xml-preview" id="xmlPreview"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        let xmlData = '';
        let filename = 'private.xml';

        // Update download links
        function updateDownloadLinks() {
            const username = document.getElementById('usernameInput').value || 'Sportomax';
            const allUrl = `https://boardgamegeek.com/geekcollection.php?action=exportcsv&subtype=boardgame&username=${username}&all=1`;
            const ownedUrl = `https://boardgamegeek.com/geekcollection.php?action=exportcsv&subtype=boardgame&username=${username}`;
            
            document.getElementById('downloadAllBtn').href = allUrl;
            document.getElementById('downloadOwnedBtn').href = ownedUrl;
        }

        // Initialize download links
        updateDownloadLinks();
        document.getElementById('usernameInput').addEventListener('input', updateDownloadLinks);

        // Show status message
        function showStatus(elementId, message, type) {
            const status = document.getElementById(elementId);
            status.textContent = message;
            status.className = `status show ${type}`;
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }

        // CSV to XML conversion
        function csvToXml(csvData) {
            const parsed = Papa.parse(csvData, {
                header: true,
                skipEmptyLines: true
            });

            if (parsed.errors.length > 0) {
                throw new Error('CSV parsing error: ' + parsed.errors[0].message);
            }

            let xml = '<?xml version="1.0" encoding="UTF-8"?>\n';
            xml += '<collection>\n';

            parsed.data.forEach(row => {
                xml += '  <item>\n';
                for (const [key, value] of Object.entries(row)) {
                    const cleanKey = key.trim().replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_]/g, '');
                    const cleanValue = String(value || '')
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot;')
                        .replace(/'/g, '&apos;');
                    xml += `    <${cleanKey}>${cleanValue}</${cleanKey}>\n`;
                }
                xml += '  </item>\n';
            });

            xml += '</collection>';
            return xml;
        }

        // Process file
        function processFile(file) {
            if (!file.name.endsWith('.csv')) {
                showStatus('uploadStatus', 'Please upload a CSV file', 'error');
                return;
            }

            const customName = document.getElementById('filenameInput').value.trim() || 'private';
            filename = customName + '.xml';
            showStatus('uploadStatus', 'Processing...', 'info');

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    xmlData = csvToXml(e.target.result);
                    // Show first 100 lines
                    const lines = xmlData.split('\n');
                    const preview = lines.slice(0, 100).join('\n');
                    document.getElementById('xmlPreview').textContent = preview + (lines.length > 100 ? '\n...' : '');
                    document.getElementById('resultBox').classList.add('show');
                    showStatus('uploadStatus', '‚úì Conversion successful!', 'success');
                } catch (error) {
                    showStatus('uploadStatus', 'Error: ' + error.message, 'error');
                }
            };
            reader.readAsText(file);
        }

        // Drag and drop
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');

        dropzone.addEventListener('click', () => fileInput.click());

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                processFile(e.target.files[0]);
            }
        });

        // Copy button
        document.getElementById('copyBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(xmlData).then(() => {
                showStatus('uploadStatus', '‚úì Copied to clipboard!', 'success');
            }).catch(() => {
                showStatus('uploadStatus', 'Failed to copy', 'error');
            });
        });

        // Download button
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const blob = new Blob([xmlData], { type: 'text/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showStatus('uploadStatus', '‚úì Download started!', 'success');
        });

        // Add click handlers for export buttons
        document.getElementById('downloadAllBtn').addEventListener('click', (e) => {
            showStatus('exportStatus', 'Opening BGG export page...', 'info');
        });

        document.getElementById('downloadOwnedBtn').addEventListener('click', (e) => {
            showStatus('exportStatus', 'Opening BGG export page...', 'info');
        });
    </script>
</body>
</html>
