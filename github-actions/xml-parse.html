<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML/CSV File Parser</title>
    <link rel="stylesheet" href="xml-parse.css">
</head>
<body>
    <div style="display: flex; flex-wrap: wrap; align-items: center; gap: 10px; margin-bottom: 12px;">
        <h2 style="margin:0;flex:1 1 200px;">Upload or Paste XML/CSV File</h2>
        <input type="file" id="fileInput" accept=".xml,.csv" style="margin:0;" />
        <button id="togglePasteBtn" type="button">Show/Hide Paste</button>
        <button id="parseTextBtn">Parse Text</button>
        <button id="bggApiBtn">Collection API</button>
        <a href="https://boardgamegeek.com/geekcollection.php?action=exportcsv&subtype=boardgame&username=Sportomax&all=1" target="_blank">
            <button type="button" style="min-width:120px;">Export CSV (All)</button>
        </a>
        <a href="https://boardgamegeek.com/geekcollection.php?action=exportcsv&subtype=boardgame&username=Sportomax" target="_blank">
            <button type="button" style="min-width:120px;">Export CSV (Owned)</button>
        </a>
        <a href="https://boardgamegeek.com/data_dumps/bg_ranks" target="_blank">
            <button type="button">BGG Ranks</button>
        </a>
        <button id="cardViewBtn" style="display:none;">Card View</button>
    </div>
    <div id="pasteSection" style="margin: 16px 0; display:none;">
        <textarea id="textInput" rows="8" style="width: 100%;" placeholder="Paste XML or CSV text here..."></textarea>
    </div>
    <div id="output"></div>

    <script src="xml-parse.js"></script>
    <script>
    document.getElementById('togglePasteBtn').onclick = function() {
        var section = document.getElementById('pasteSection');
        if (section.style.display === 'none') {
            section.style.display = '';
        } else {
            section.style.display = 'none';
        }
    };
    </script>
</body>
</html></html>
