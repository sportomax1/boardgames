<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BGG Con Library</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #2c3e50;
            color: #ecf0f1;
        }
        .container {
            max-width: 430px;
            margin: 0 auto;
            padding: 1.2em 0.7em;
        }
        h1 {
            font-size: 1.7em;
            margin-bottom: 1em;
            text-align: center;
            color: #ecf0f1;
        }
        .game-list {
            margin-top: 1em;
        }
        .game-card {
            background: #34495e;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.3);
            margin-bottom: 1em;
            padding: 1em 1.2em;
            display: flex;
            flex-direction: row;
            align-items: center;
            position: relative;
            border: 2px solid #5d6d7e;
        }
        .game-thumb {
            width: 64px;
            height: 64px;
            border-radius: 10px;
            margin-right: 1em;
            object-fit: cover;
            flex-shrink: 0;
            background: #5d6d7e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            color: #bdc3c7;
        }
        .game-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .game-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 0.2em;
            color: #3498db;
            cursor: pointer;
        }
        .game-title:hover {
            text-decoration: underline;
            color: #5dade2;
        }
        .game-details {
            font-size: 0.9em;
            color: #bdc3c7;
            line-height: 1.3;
        }
        .location-badge {
            position: absolute;
            top: 8px;
            right: 12px;
            background: #3498db;
            color: white;
            padding: 0.2em 0.5em;
            border-radius: 8px;
            font-size: 0.75em;
            font-weight: 600;
            z-index: 2;
        }
        .bgg-link {
            position: absolute;
            bottom: 8px;
            right: 12px;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 0.2em 0.5em;
            border-radius: 8px;
            font-size: 0.7em;
            text-decoration: none;
            font-weight: 600;
            z-index: 2;
        }
        .bgg-link:hover {
            background: rgba(52, 152, 219, 1);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #34495e;
            margin: 5% auto;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            color: #ecf0f1;
            border: 2px solid #5d6d7e;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #5d6d7e;
            padding-bottom: 10px;
        }
        .modal-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #3498db;
        }
        .close {
            color: #bdc3c7;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        .close:hover {
            color: #ecf0f1;
        }
        .modal-body {
            line-height: 1.5;
        }
        .modal-field {
            margin-bottom: 10px;
            padding: 8px;
            background: #2c3e50;
            border-radius: 6px;
            border-left: 3px solid #3498db;
        }
        .modal-field-label {
            font-weight: 600;
            color: #3498db;
            display: inline-block;
            min-width: 120px;
        }
        
        /* Stats Modal Styles */
        .stats-tabs {
            border-bottom: 2px solid #5d6d7e;
            padding-bottom: 0.5em;
        }
        .stats-tab {
            background: #2c3e50;
            color: #bdc3c7;
            border: 1px solid #5d6d7e;
            padding: 0.5em 1em;
            margin-right: 0.5em;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            font-weight: 600;
        }
        .stats-tab.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        .stats-tab:hover:not(.active) {
            background: #34495e;
        }
        .stats-section {
            margin-bottom: 2em;
        }
        .stats-section h3 {
            color: #3498db;
            margin-bottom: 1em;
            border-bottom: 1px solid #5d6d7e;
            padding-bottom: 0.5em;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1em;
            margin-bottom: 1.5em;
        }
        .stats-card {
            background: #2c3e50;
            padding: 1em;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            text-align: center;
        }
        .stats-number {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
            display: block;
        }
        .stats-label {
            color: #bdc3c7;
            font-size: 0.9em;
            margin-top: 0.3em;
        }
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        .stats-table th,
        .stats-table td {
            padding: 0.5em;
            text-align: left;
            border-bottom: 1px solid #5d6d7e;
        }
        .stats-table th {
            background: #2c3e50;
            color: #3498db;
            font-weight: 600;
        }
        .stats-bar {
            background: #34495e;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 0.3em 0;
        }
        .stats-bar-fill {
            background: linear-gradient(90deg, #3498db, #5dade2);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 100vw;
                padding: 1em 0.2em;
            }
            h1 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BGG Con Library</h1>
        <div style="text-align:center; margin-bottom:1em;">
            <button id="statsBtn" style="padding:0.5em 1em; margin:0 0.3em; background:#27ae60; color:white; border:none; border-radius:6px; cursor:pointer; font-weight:600;">üìä View Statistics</button>
            <button id="refreshBtn" style="padding:0.5em 1em; margin:0 0.3em; background:#f39c12; color:white; border:none; border-radius:6px; cursor:pointer; font-weight:600;">üîÑ Refresh Data</button>
        </div>
        <div style="text-align:center; margin-bottom:1.5em;">
            <div style="display:inline-block; position:relative; max-width:500px; width:100%;">
                <input type="text" id="gameSearch" placeholder="üîç Search games by name, location, BGG ID..." style="width:100%; padding:0.7em 2.5em 0.7em 1em; font-size:1em; border:2px solid #5d6d7e; border-radius:8px; background:#34495e; color:#ecf0f1; outline:none; transition:border-color 0.3s;">
                <button id="clearSearch" style="position:absolute; right:0.5em; top:50%; transform:translateY(-50%); background:none; border:none; color:#bdc3c7; cursor:pointer; font-size:1.2em; padding:0.2em; display:none;" title="Clear search">‚úï</button>
            </div>
            <div id="searchResults" style="margin-top:0.5em; color:#bdc3c7; font-size:0.9em; display:none;"></div>
        </div>
        <div id="paginationTop" style="display:none; margin-bottom:1em; text-align:center;">
            <button id="firstBtn" style="padding:0.5em 0.8em; margin-right:0.3em; background:#3498db; color:white; border:none; border-radius:6px; cursor:pointer;">‚èÆ</button>
            <button id="prevBtn" style="padding:0.5em 0.8em; margin-right:0.5em; background:#3498db; color:white; border:none; border-radius:6px; cursor:pointer;">‚óÄ</button>
            <span id="pageInfo" style="margin:0 1em; font-weight:600; color:#bdc3c7;"></span>
            <button id="nextBtn" style="padding:0.5em 0.8em; margin-left:0.5em; background:#3498db; color:white; border:none; border-radius:6px; cursor:pointer;">‚ñ∂</button>
            <button id="lastBtn" style="padding:0.5em 0.8em; margin-left:0.3em; background:#3498db; color:white; border:none; border-radius:6px; cursor:pointer;">‚è≠</button>
            <div style="margin-top:0.8em;">

                <input type="number" id="pageInput" min="1" style="width:70px; padding:0.3em; border:1px solid #5d6d7e; border-radius:4px; text-align:center; background:#34495e; color:#ecf0f1;">

            <button id="firstBtn2" style="padding:0.5em 0.8em; margin-right:0.3em; background:#3498db; color:white; border:none; border-radius:6px; cursor:pointer;">‚èÆ</button>
            <button id="prevBtn2" style="padding:0.5em 0.8em; margin-right:0.5em; background:#3498db; color:white; border:none; border-radius:6px; cursor:pointer;">‚óÄ</button>
            <span id="pageInfo2" style="margin:0 1em; font-weight:600; color:#bdc3c7;"></span>
            <button id="nextBtn2" style="padding:0.5em 0.8em; margin-left:0.5em; background:#3498db; color:white; border:none; border-radius:6px; cursor:pointer;">‚ñ∂</button>
            <button id="lastBtn2" style="padding:0.5em 0.8em; margin-left:0.3em; background:#3498db; color:white; border:none; border-radius:6px; cursor:pointer;">‚è≠</button>
            <div style="margin-top:0.8em;">
                <label for="pageInput2" style="margin-right:0.5em; color:#bdc3c7;">Go to page:</label>
                <input type="number" id="pageInput2" min="1" style="width:70px; padding:0.3em; border:1px solid #5d6d7e; border-radius:4px; text-align:center; background:#34495e; color:#ecf0f1;">
                <button id="goBtn2" style="padding:0.3em 0.8em; margin-left:0.5em; background:#27ae60; color:white; border:none; border-radius:4px; cursor:pointer;">Go</button>

    </div>
    
    <!-- Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Game Details</div>
                <span class="close" id="modalClose">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Game details will be populated here -->
            </div>
        </div>
    </div>
    
    <!-- Stats Modal -->
    <div id="statsModal" class="modal">
        <div class="modal-content" style="max-width: 800px; max-height: 90vh;">
            <div class="modal-header">
                <div class="modal-title">üìä Library Statistics</div>
                <span class="close" id="statsModalClose">&times;</span>
            </div>
            <div class="modal-body">
                <div id="statsLoading" style="text-align:center; color:#bdc3c7; font-size:1.1em; padding:2em;">
                    <div>üîÑ Analyzing all games...</div>

    <script>
    let currentPage = 1;
    let totalPages = 1;
    let totalItems = 0;
    let isLoading = false;
    let bggImageCache = {};
    let allGamesCache = null; // Cache for all games data
    
    // Search state
    let currentSearchTerm = '';
    let filteredGames = [];
    let isSearchMode = false;

    // Function to filter games based on search term
    function filterGames(games, searchTerm) {
        if (!searchTerm || searchTerm.trim() === '') {
            return games;
        }
        
        const term = searchTerm.toLowerCase().trim();
        
        return games.filter(game => {
            // Search in game name
            if (game.name && game.name.toLowerCase().includes(term)) {
                return true;
            }
            
            // Search in location
            const location = game.Location || (game.custom_fields && game.custom_fields.Location) || '';
            if (location.toLowerCase().includes(term)) {
                return true;
            }
            
            // Search in BGG ID
            if (game.bgg_id && String(game.bgg_id).includes(term)) {
                return true;
            }
            
            // Search in description
            if (game.description && game.description.toLowerCase().includes(term)) {
                return true;
            }
            
            // Search in age
            if (game.age && String(game.age).toLowerCase().includes(term)) {
                return true;
            }
            
            // Search in player count
            const minPlayers = game.min_players || '';
            const maxPlayers = game.max_players || '';
            if (String(minPlayers).includes(term) || String(maxPlayers).includes(term)) {
                return true;
            }
            
            return false;
        });
    }

    // Function to perform search and update display
    async function performSearch(searchTerm) {
        currentSearchTerm = searchTerm;
        
        if (!searchTerm || searchTerm.trim() === '') {
            // Clear search - return to normal pagination mode
            isSearchMode = false;
            filteredGames = [];
            currentPage = 1;
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('clearSearch').style.display = 'none';
            await fetchGames(1);
            return;
        }
        
        // Enable search mode
        isSearchMode = true;
        document.getElementById('clearSearch').style.display = 'block';
        
        const gamesTableWrapper = document.getElementById('gamesTableWrapper');
        gamesTableWrapper.innerHTML = '<div style="text-align:center; color:#bdc3c7; font-size:1.1em;">üîç Searching...</div>';
        
        try {
            // Get all games from current page for quick search
            let allGamesForSearch = window.currentGames || [];
            
            // If we don't have enough data, try to get more from cache or API
            if (allGamesForSearch.length < 100 && allGamesCache) {
                allGamesForSearch = allGamesCache;
            } else if (allGamesForSearch.length < 100) {
                // Try to get more data from API for better search results
                try {
                    const resp = await fetch(`https://tabletop.events/api/library/0AEB11DA-2B7D-11EC-B400-855F800FD618/librarygames?_page_number=1&_items_per_page=500&_sort=date_created&_order=desc`);
                    if (resp.ok) {
                        const data = await resp.json();
                        const items = data.result && Array.isArray(data.result.items) ? data.result.items : [];
                        if (items.length > 0) {
                            allGamesForSearch = items.filter(game => {
                                let loc = game.Location || (game.custom_fields && game.custom_fields.Location);
                                return loc !== undefined && loc !== null && String(loc).trim() !== '';
                            });
                        }
                    }
                } catch (e) {
                    console.log('Could not fetch additional games for search:', e);
                }
            }
            
            // Filter games based on search term
            filteredGames = filterGames(allGamesForSearch, searchTerm);
            
            // Update search results display
            const searchResultsDiv = document.getElementById('searchResults');
            searchResultsDiv.style.display = 'block';
            
            if (filteredGames.length === 0) {
                searchResultsDiv.innerHTML = `No games found matching "${searchTerm}"`;
                searchResultsDiv.style.color = '#e74c3c';
                gamesTableWrapper.innerHTML = '<div style="text-align:center; color:#e74c3c; font-size:1.1em;">No games found matching your search.</div>';
                
                // Hide pagination in search mode with no results
                document.getElementById('paginationTop').style.display = 'none';
                document.getElementById('paginationBottom').style.display = 'none';
                
                return;
            } else {
                searchResultsDiv.innerHTML = `Found ${filteredGames.length} game(s) matching "${searchTerm}"`;
                searchResultsDiv.style.color = '#27ae60';
            }
            
            // Display filtered results with pagination
            await displaySearchResults(1);
            
        } catch (error) {
            console.error('Search error:', error);
            gamesTableWrapper.innerHTML = '<div style="text-align:center; color:#e74c3c;">Search error occurred.</div>';
        }
    }

    // Function to display search results with pagination
    async function displaySearchResults(page = 1) {
        const itemsPerPage = 25;
        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageItems = filteredGames.slice(startIndex, endIndex);
        
        // Update pagination state for search results
        currentPage = page;
        totalPages = Math.ceil(filteredGames.length / itemsPerPage);
        totalItems = filteredGames.length;
        
        if (pageItems.length === 0) {
            document.getElementById('gamesTableWrapper').innerHTML = '<div style="text-align:center; color:#e74c3c;">No results on this page.</div>';
            return;
        }
        
        // Get BGG images for current page
        const gamesTableWrapper = document.getElementById('gamesTableWrapper');
        gamesTableWrapper.innerHTML = '<div style="text-align:center; color:#bdc3c7; font-size:1.1em;">Loading game images...</div>';
        
        const bggIds = [...new Set(pageItems
            .map(game => game.bgg_id)
            .filter(id => id && String(id).trim() !== '')
            .map(id => String(id).trim()))];
        
        const bggImages = await getBGGImagesBatch(bggIds);
        
        // Build and display the game cards
        await displayGameCards(pageItems, bggImages);
        
        // Update pagination controls
        updatePaginationControls();
        
        // Show pagination if needed
        const showPagination = totalPages > 1;
        document.getElementById('paginationTop').style.display = showPagination ? 'block' : 'none';
        document.getElementById('paginationBottom').style.display = showPagination ? 'block' : 'none';
    }

    // Function to display game cards (extracted from fetchGames)
    async function displayGameCards(items, bggImages) {
        const gamesTableWrapper = document.getElementById('gamesTableWrapper');
        
        let html = `<div class="game-list">`;
        
        items.forEach((game, idx) => {
            const location = game.Location || (game.custom_fields && game.custom_fields.Location) || '';
            const name = game.name || 'Unknown Game';
            const bggId = game.bgg_id || '';
            const players = `${game.min_players || '?'}-${game.max_players || '?'}`;
            const playTime = `${game.min_play_time || '?'}-${game.max_play_time || '?'} min`;
            const checkoutCount = game.checkout_count || 0;
            const lastUpdated = game.date_updated ? new Date(game.date_updated).toLocaleDateString() : 'Unknown';
            const dateCreated = game.date_created ? new Date(game.date_created).toLocaleDateString() : 'Unknown';
            
            // Generate thumbnail using pre-fetched image
            let thumbnailHtml = '';
            if (bggId) {
                const bggImage = bggImages[bggId];
                if (bggImage) {
                    thumbnailHtml = `<img class="game-thumb" src="${bggImage}" alt="${name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
                                    <div class="game-thumb" style="display:none; background: linear-gradient(45deg, #3498db, #2980b9); color: white; font-size: 0.7em; text-align: center;">BGG<br>${bggId}</div>`;
                } else {
                    thumbnailHtml = `<div class="game-thumb" style="background: linear-gradient(45deg, #3498db, #2980b9); color: white; font-size: 0.7em; text-align: center;">BGG<br>${bggId}</div>`;
                }
            } else {
                thumbnailHtml = `<div class="game-thumb">üì¶</div>`;
            }
            
            html += `
                <div class="game-card" id="game-${idx}">
                    <span class="location-badge">${location}</span>
                    ${bggId ? `<a href="https://boardgamegeek.com/boardgame/${bggId}" target="_blank" class="bgg-link">BGG</a>` : ''}
                    ${thumbnailHtml}
                    <div class="game-info">
                        <div class="game-title" onclick="showGameDetails(${idx})">${name}</div>
                        <div class="game-details">
                            <strong>Players:</strong> ${players} | <strong>Time:</strong> ${playTime}<br>
                            <strong>Times borrowed:</strong> ${checkoutCount}<br>
                            <strong>Created:</strong> ${dateCreated} | <strong>Updated:</strong> ${lastUpdated}
                        </div>
                    </div>
                </div>
            `;
        });
        
        html += `</div>`;
        gamesTableWrapper.innerHTML = html;
        
        // Store current items for detail view (adjust indices for search)
        if (isSearchMode) {
            window.currentGames = items;
        }
    }
    async function fetchAllGames(progressCallback) {
        if (allGamesCache) {
            return allGamesCache;
        }
        
        const allGames = [];
        let attempt = 1;
        const maxItemsPerPage = [1000, 500, 250, 100, 50, 25]; // More conservative chunk sizes
        
        try {
            // Try to get all games in as few requests as possible
            for (const itemsPerPage of maxItemsPerPage) {
                if (progressCallback) progressCallback(`Attempt ${attempt}: Trying ${itemsPerPage} items per page...`);
                
                try {
                    const resp = await fetch(`https://tabletop.events/api/library/0AEB11DA-2B7D-11EC-B400-855F800FD618/librarygames?_page_number=1&_items_per_page=${itemsPerPage}&_sort=date_created&_order=desc`);
                    if (!resp.ok) {
                        if (progressCallback) progressCallback(`‚ùå API returned status ${resp.status} for ${itemsPerPage} items`);
                        throw new Error(`API returned ${resp.status}`);
                    }
                    
                    const data = await resp.json();
                    const items = data.result && Array.isArray(data.result.items) ? data.result.items : [];
                    const paging = data.result && data.result.paging ? data.result.paging : {};
                    const totalItems = parseInt(paging.total_items) || 0;
                    const totalPages = parseInt(paging.total_pages) || 1;
                    
                    if (progressCallback) progressCallback(`‚úÖ Got ${items.length} items, ${totalItems} total, ${totalPages} pages`);
                    
                    if (items.length === 0) {
                        if (progressCallback) progressCallback(`‚ùå No items returned, trying smaller chunk...`);
                        attempt++;
                        continue;
                    }
                    
                    if (totalPages === 1) {
                        // Success! Got everything in one request
                        if (progressCallback) progressCallback(`üéâ Perfect! Got all ${items.length} games in one request`);
                        allGames.push(...items);
                        break;
                    } else if (totalPages <= 20) {
                        // Reasonable number of pages, fetch them all
                        if (progressCallback) progressCallback(`üì• Fetching ${totalPages} pages (${itemsPerPage} items each)...`);
                        allGames.push(...items); // Add first page
                        
                        // Fetch remaining pages
                        for (let page = 2; page <= totalPages; page++) {
                            if (progressCallback) progressCallback(`üìÑ Page ${page}/${totalPages} (${allGames.length} games so far)`);

    // Function to analyze games by month
    function analyzeGamesByMonth(games, dateField) {
        const monthCounts = {};
        
        games.forEach(game => {
            const dateStr = game[dateField];
            if (dateStr) {
                const date = new Date(dateStr);
                if (!isNaN(date.getTime())) {
                    const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    monthCounts[monthKey] = (monthCounts[monthKey] || 0) + 1;
                }
            }
        });
        
        // Sort by month and convert to array (most recent first)
        return Object.keys(monthCounts)
            .sort()
            .reverse() // Reverse to show most recent months first
            .map(month => ({
                month,
                count: monthCounts[month],
                monthName: new Date(month + '-01').toLocaleDateString('en-US', { year: 'numeric', month: 'long' })
            }));
    }

    // Function to analyze location distribution
    function analyzeLocations(games) {
        const locationCounts = {};
        
        games.forEach(game => {
            const location = game.Location || (game.custom_fields && game.custom_fields.Location) || 'Unknown';
            locationCounts[location] = (locationCounts[location] || 0) + 1;
        });
        
        return Object.keys(locationCounts)
            .map(location => ({
                location,
                count: locationCounts[location],
                percentage: ((locationCounts[location] / games.length) * 100).toFixed(1)
            }))
            .sort((a, b) => b.count - a.count);
    }

    // Function to generate statistics
    function generateStatistics(games) {
        const now = new Date();
        const totalGames = games.length;
        
        // Basic counts
        const gamesWithBGG = games.filter(g => g.bgg_id && String(g.bgg_id).trim() !== '').length;
        const totalCheckouts = games.reduce((sum, g) => sum + (parseInt(g.checkout_count) || 0), 0);
        const avgCheckouts = totalCheckouts / totalGames;
        
        // Date analysis
        const gamesWithCreateDate = games.filter(g => g.date_created).length;
        const gamesWithUpdateDate = games.filter(g => g.date_updated).length;
        
        // Recent activity (last 30 days)
        const thirtyDaysAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
        const recentlyCreated = games.filter(g => {
            if (!g.date_created) return false;
            const createDate = new Date(g.date_created);
            return createDate >= thirtyDaysAgo;
        }).length;
        
        const recentlyUpdated = games.filter(g => {
            if (!g.date_updated) return false;
            const updateDate = new Date(g.date_updated);
            return updateDate >= thirtyDaysAgo;
        }).length;
        
        // Most checked out games
        const topCheckouts = games
            .filter(g => (g.checkout_count || 0) > 0)
            .sort((a, b) => (b.checkout_count || 0) - (a.checkout_count || 0))
            .slice(0, 10);
        
        // Monthly trends
        const createdByMonth = analyzeGamesByMonth(games, 'date_created');
        const updatedByMonth = analyzeGamesByMonth(games, 'date_updated');
        
        // Location analysis
        const locationStats = analyzeLocations(games);
        
        return {
            overview: {
                totalGames,
                gamesWithBGG,
                bggCoverage: ((gamesWithBGG / totalGames) * 100).toFixed(1),
                totalCheckouts,
                avgCheckouts: avgCheckouts.toFixed(1),
                gamesWithCreateDate,
                gamesWithUpdateDate,
                recentlyCreated,
                recentlyUpdated
            },
            monthly: {
                createdByMonth: createdByMonth, // Show all months, most recent first
                updatedByMonth: updatedByMonth  // Show all months, most recent first
            },
            locations: locationStats,
            activity: {
                topCheckouts,
                neverCheckedOut: games.filter(g => !g.checkout_count || g.checkout_count === 0).length
            }
        };
    }

    // Function to fetch BGG game images in batches
    async function getBGGImagesBatch(bggIds) {
        const uncachedIds = bggIds.filter(id => id && !bggImageCache.hasOwnProperty(id));
        
        if (uncachedIds.length === 0) {
            return bggIds.reduce((acc, id) => {
                acc[id] = bggImageCache[id] || null;
                return acc;
            }, {});
        }
        
        try {
            // Batch up to 15 IDs at once (reduced from 20 for better reliability)
            const batchSize = 15;
            const batches = [];
            for (let i = 0; i < uncachedIds.length; i += batchSize) {
                batches.push(uncachedIds.slice(i, i + batchSize));
            }
            
            const results = {};
            
            for (const batch of batches) {
                const idsParam = batch.join(',');
                let success = false;
                
                // Try corsproxy.io first (returns XML directly)
                try {
                    const corsproxy = `https://corsproxy.io/?${encodeURIComponent(`https://api.geekdo.com/xmlapi2/thing?id=${idsParam}&type=boardgame`)}`;
                    const response = await fetch(corsproxy);
                    
                    if (response.ok) {
                        const xmlText = await response.text();
                        if (xmlText && xmlText.startsWith('<?xml')) {
                            const parser = new DOMParser();
                            const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                            const items = xmlDoc.querySelectorAll("item");
                            
                            items.forEach(item => {
                                const id = item.getAttribute("id");
                                const imageElement = item.querySelector("image");
                                const imageUrl = imageElement && imageElement.textContent ? imageElement.textContent : null;
                                
                                bggImageCache[id] = imageUrl;
                                results[id] = imageUrl;
                            });
                            
                            // Mark missing IDs as null in cache
                            batch.forEach(id => {
                                if (!bggImageCache.hasOwnProperty(id)) {
                                    bggImageCache[id] = null;
                                    results[id] = null;
                                }
                            });
                            
                            success = true;
                        }
                    }
                } catch (error) {
                    console.log(`corsproxy.io failed:`, error);
                }
                
                // If corsproxy failed, try allorigins (returns JSON with contents)
                if (!success) {
                    try {
                        const allorigins = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://api.geekdo.com/xmlapi2/thing?id=${idsParam}&type=boardgame`)}`;
                        const response = await fetch(allorigins);
                        
                        if (response.ok) {
                            const data = await response.json();
                            if (data.contents && data.contents.startsWith('<?xml')) {
                                const parser = new DOMParser();
                                const xmlDoc = parser.parseFromString(data.contents, "text/xml");
                                const items = xmlDoc.querySelectorAll("item");
                                
                                items.forEach(item => {
                                    const id = item.getAttribute("id");
                                    const imageElement = item.querySelector("image");
                                    const imageUrl = imageElement && imageElement.textContent ? imageElement.textContent : null;
                                    
                                    bggImageCache[id] = imageUrl;
                                    results[id] = imageUrl;
                                });
                                
                                // Mark missing IDs as null in cache
                                batch.forEach(id => {
                                    if (!bggImageCache.hasOwnProperty(id)) {
                                        bggImageCache[id] = null;
                                        results[id] = null;
                                    }
                                });
                                
                                success = true;
                            }
                        }
                    } catch (error) {
                        console.log(`allorigins failed:`, error);
                    }
                }
                
                // If both proxies failed, mark all as null
                if (!success) {
                    console.log(`All proxies failed for batch:`, batch);
                    batch.forEach(id => {
                        bggImageCache[id] = null;
                        results[id] = null;
                    });
                }
                
                // Longer delay between batches to be more respectful
                if (batches.length > 1) {
                    await new Promise(resolve => setTimeout(resolve, 1500));
                }
            }
            
            // Return all requested IDs with cached values
            return bggIds.reduce((acc, id) => {
                acc[id] = bggImageCache[id] || null;
                return acc;
            }, {});
            
        } catch (error) {
            console.log(`Failed to fetch BGG images:`, error);
            // Mark all as null in cache
            uncachedIds.forEach(id => {
                bggImageCache[id] = null;
            });
            return bggIds.reduce((acc, id) => {
                acc[id] = null;
                return acc;
            }, {});
        }
    }

                        </div>

                            <div style="font-size:1.5em; font-weight:bold; color:#e74c3c;">${stats.overview.totalCheckouts.toLocaleString()}</div>
                            <div style="font-size:0.8em; color:#bdc3c7;">Total Checkouts</div>
                        </div>
                        <div style="text-align:center;">
                            <div style="font-size:1.5em; font-weight:bold; color:#f39c12;">${stats.overview.recentlyCreated}</div>
                            <div style="font-size:0.8em; color:#bdc3c7;">Recent Adds</div>
                        </div>
                    </div>
                    <div style="margin-bottom:0.5em;"><strong>üî• Top Locations:</strong> ${stats.locations.slice(0,3).map(l => `${l.location} (${l.count})`).join(', ')}</div>
                    <div style="margin-bottom:0.5em;"><strong>üèÜ Most Popular:</strong> ${stats.activity.topCheckouts.slice(0,2).map(g => `${g.name} (${g.checkout_count}x)`).join(', ')}</div>
                    <div><strong>üìà BGG Coverage:</strong> ${stats.overview.bggCoverage}% | <strong>‚≠ê Avg Checkouts:</strong> ${stats.overview.avgCheckouts}</div>
                `;
            };
            
            // Custom progress callback with live updates
            const progressWithLiveStats = (progress) => {
                statsProgress.textContent = progress;
                
                // Update live stats every 500 games or major milestones
                if (processedGames.length > 0 && (
                    processedGames.length % 500 === 0 || 
                    progress.includes('‚úÖ') || 
                    progress.includes('üéâ') ||
                    progress.includes('Complete')
                )) {
                    updateLiveStats();
                }
            };
            
            // Modified fetchAllGames call with live data processing
            let lastUpdateCount = 0;
            
            // Patch the fetchAllGames to provide live data
            if (allGamesCache) {
                processedGames = allGamesCache;
                updateLiveStats();
            } else {
                // We need to intercept the data as it's being collected
                const originalFetch = window.fetch;
                
                window.fetch = async function(...args) {
                    const response = await originalFetch.apply(this, args);
                    
                    // Check if this is our API call
                    if (args[0] && args[0].includes('librarygames')) {
                        const clonedResponse = response.clone();
                        try {
                            const data = await clonedResponse.json();
                            const items = data.result && Array.isArray(data.result.items) ? data.result.items : [];
                            
                            if (items.length > 0) {
                                // Filter and add to processed games
                                const filteredItems = items.filter(game => {
                                    let loc = game.Location || (game.custom_fields && game.custom_fields.Location);
                                    return loc !== undefined && loc !== null && String(loc).trim() !== '';
                                });
                                
                                processedGames.push(...filteredItems);
                                
                                // Update live stats periodically
                                if (processedGames.length - lastUpdateCount >= 200) {
                                    updateLiveStats();
                                    lastUpdateCount = processedGames.length;
                                }
                            }
                        } catch (e) {
                            // Ignore errors in live processing
                        }
                    }
                    
                    return response;
                };
                
                // Fetch all games with progress updates
                await fetchAllGames(progressWithLiveStats);
                
                // Restore original fetch
                window.fetch = originalFetch;
                
                // Use the collected processed games or fallback to cache
                if (allGamesCache) {
                    processedGames = allGamesCache;
                }
            }
            
            // Final update
            updateLiveStats();
            
            statsProgress.textContent = 'Generating final statistics...';
            
            // Generate final complete statistics
            const stats = generateStatistics(processedGames);
            
            // Display overview tab by default
            showStatsTab('overview', stats);
            
            // Store stats for tab switching
            window.currentStats = stats;
            
            // Remove realtime stats div
            if (document.getElementById('realtimeStats')) {
                document.getElementById('realtimeStats').remove();
            }
            
            statsLoading.style.display = 'none';
            statsContent.style.display = 'block';
            
        } catch (error) {
            statsLoading.innerHTML = `<div style="color:#e74c3c;">Error loading statistics: ${error.message}</div>`;
        }
    }

    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
        // Don't interfere if user is typing in search box
        if (document.activeElement === document.getElementById('gameSearch')) {
            return;
        }
        
        if (e.key === 'ArrowLeft' && !isLoading) {
            goToPreviousPage();
        } else if (e.key === 'ArrowRight' && !isLoading) {
            goToNextPage();
        } else if (e.key === 'Escape') {
            // Close modals on escape key
            const gameModal = document.getElementById('gameModal');
            const statsModal = document.getElementById('statsModal');
            if (gameModal.style.display === 'block') {
                gameModal.style.display = 'none';
            } else if (statsModal.style.display === 'block') {
                statsModal.style.display = 'none';
            }
        } else if (e.key === '/' && !e.ctrlKey && !e.metaKey) {
            // Focus search box when "/" is pressed (like GitHub)
            e.preventDefault();
            document.getElementById('gameSearch').focus();
        }
    });

            }
