<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardGameGeek API App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BoardGameGeek Collection Fetcher</h1>
    <div style="margin-bottom: 1em;">
    <button id="fetchBtn" class="modern-btn">Fetch Collection</button>
    <button id="tierRankBtn" class="modern-btn" style="margin-left: 1em;">Tier Rank</button>
        <span id="timingInfo" style="margin-left:1em;"></span>
    </div>
    <div style="margin-bottom: 1em; text-align: center;">
        <input type="text" id="searchInput" placeholder="Search games by name..." style="padding: 8px; width: 300px; font-size: 14px;">
        <button id="clearSearchBtn" style="margin-left: 0.5em;">Clear</button>
    </div>
    <div id="results"></div>
    <div id="rankingInterface" style="display: none;"></div>
    <script src="app.js"></script>
</body>
</html>
